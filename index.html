6&quot;,[417,&quot;^;&quot;,&quot;~u62948536-05aa-4e73-9eee-88d42137656d&quot;,536870958]],[&quot;^16&quot;,[418,&quot;^R&quot;,&quot;Finally, look for your own style under stress. What do you usually do in stressful situations? Do you resort to silence or do you turn violent? &quot;,536870958]],[&quot;^16&quot;,[418,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[418,&quot;^F&quot;,438,536870958]],[&quot;^16&quot;,[418,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[418,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[418,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[418,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[418,&quot;^;&quot;,&quot;~u62948536-07d8-48a8-b6bb-301feaae82bc&quot;,536870958]],[&quot;^16&quot;,[419,&quot;^R&quot;,&quot;2. Mirror to confirm feelings (M). In case others don&apos;t open up by simply asking, you can state what you are seeing. Since you don&apos;t have access to their facts and their stories, the only thing you can state is their actions that you are seeing.&quot;,536870958]],[&quot;^16&quot;,[419,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[419,&quot;^F&quot;,495,536870958]],[&quot;^16&quot;,[419,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[419,&quot;^V&quot;,524,536870958]],[&quot;^16&quot;,[419,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[419,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[419,&quot;^;&quot;,&quot;~u62948536-a134-4876-a10d-1fbbe7f8ba8f&quot;,536870958]],[&quot;^16&quot;,[420,&quot;^R&quot;,&quot;Look for whether people are resorting to either of silence or violence. Silence can take the form of masking their feelings or withdrawing from the conversation or avoiding it in the first place. Violence can look like trying to control the conversation and force one&apos;s opinions onto others or trying to make the other person suffer by threatening them or belittling them.&quot;,536870958]],[&quot;^16&quot;,[420,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[420,&quot;^F&quot;,502,536870958]],[&quot;^16&quot;,[420,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[420,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[420,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[420,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[420,&quot;^;&quot;,&quot;~u62948536-ddd9-4224-b3de-1024ba458824&quot;,536870958]],[&quot;^16&quot;,[421,&quot;^R&quot;,&quot;This might seem overwhelming at first and it is. However, the key here is to become better at it and that will only come if you keep practicing these skills. So, try to find opportunities in your every day life to do so, however, I don&apos;t think you&apos;ll need to try very hard [WINK WINK]. &quot;,536870958]],[&quot;^16&quot;,[421,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[421,&quot;^F&quot;,461,536870958]],[&quot;^16&quot;,[421,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[421,&quot;^V&quot;,461,536870958]],[&quot;^16&quot;,[421,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[421,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[421,&quot;^;&quot;,&quot;~u62948536-aaf7-4ef2-b680-250566cbe574&quot;,536870958]],[&quot;^16&quot;,[422,&quot;^R&quot;,&quot;The 2 things to remember if you don&apos;t remember anything&quot;,536870958]],[&quot;^16&quot;,[422,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[422,&quot;^F&quot;,536,536870958]],[&quot;^16&quot;,[422,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[422,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[422,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[422,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[422,&quot;^;&quot;,&quot;~u62948536-1167-4a6d-b226-c6338c0a2852&quot;,536870958]],[&quot;^16&quot;,[423,&quot;^R&quot;,&quot;When more people add to the shared pool, it leads to better decisions&quot;,536870958]],[&quot;^16&quot;,[423,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[423,&quot;^F&quot;,443,536870958]],[&quot;^16&quot;,[423,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[423,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[423,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[423,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[423,&quot;^;&quot;,&quot;~u62948536-0277-453e-8ebd-e8edaee29bbb&quot;,536870958]],[&quot;^16&quot;,[424,&quot;^R&quot;,&quot;Turn the helpless into the able. Here we need to go back to Starting with our heart and understanding what do we really want and refusing to make yourself helpless.&quot;,536870958]],[&quot;^16&quot;,[424,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[424,&quot;^F&quot;,473,536870958]],[&quot;^16&quot;,[424,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[424,&quot;^V&quot;,534,536870958]],[&quot;^16&quot;,[424,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[424,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[424,&quot;^;&quot;,&quot;~u62948536-6d75-42e0-8db9-abb4ab97c323&quot;,536870958]],[&quot;^16&quot;,[425,&quot;^R&quot;,&quot;Finally, we need to **B**rainstorm new strategies to achieve the mutual purpose that we have identified.&quot;,536870958]],[&quot;^16&quot;,[425,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[425,&quot;^F&quot;,456,536870958]],[&quot;^16&quot;,[425,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[425,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[425,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[425,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[425,&quot;^;&quot;,&quot;~u62948536-557d-4af2-884b-2f5be27ce0b7&quot;,536870958]],[&quot;^16&quot;,[426,&quot;^R&quot;,&quot;2. Be curious: When others become furious, we have to become curious. This is the only real way to get to the root cause behind their feelings and eventually get back to dialogue.&quot;,536870958]],[&quot;^16&quot;,[426,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[426,&quot;^F&quot;,447,536870958]],[&quot;^16&quot;,[426,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[426,&quot;^V&quot;,497,536870958]],[&quot;^16&quot;,[426,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[426,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[426,&quot;^;&quot;,&quot;~u62948536-273a-4233-b27a-6bbadcc6db27&quot;,536870958]],[&quot;^16&quot;,[427,&quot;^R&quot;,&quot;The worst that we can do is being unaware that we are being controlled by our emotions. A slightly better option is to get back to dialogue by repressing our feelings, but the repressed feelings will eventually come out and destroy any dialogue. The best thing that we can do is not hide from our emotions and choose the kind of behaviour that would produce the results that we want. Obviously, the last one is much more harder to do.&quot;,536870958]],[&quot;^16&quot;,[427,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[427,&quot;^F&quot;,472,536874940]],[&quot;^16&quot;,[427,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[427,&quot;^V&quot;,3387,536874940]],[&quot;^16&quot;,[427,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[427,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[427,&quot;^;&quot;,&quot;~u62948536-868c-400d-a8ad-d7315422bfe7&quot;,536870958]],[&quot;^16&quot;,[428,&quot;^R&quot;,&quot;Finally, we need to Encourage Testing [HIGHLIGHT E]. While we are inviting others to share their facts and stories, we need to make it very clear that we really want to hear them out. And it is also important for you that they do feel comfortable sharing or else you won&apos;t be able to validate your stories. Your **tone** while inviting them is key.&quot;,536870958]],[&quot;^16&quot;,[428,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[428,&quot;^F&quot;,553,536870958]],[&quot;^16&quot;,[428,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[428,&quot;^V&quot;,500,536874960]],[&quot;^16&quot;,[428,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[428,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[428,&quot;^;&quot;,&quot;~u62948536-8f5e-4623-851b-00f99f884750&quot;,536870958]],[&quot;^16&quot;,[429,&quot;^R&quot;,&quot;Finally, you need the skill to be able to do this which eventually comes with practice.&quot;,536870958]],[&quot;^16&quot;,[429,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[429,&quot;^F&quot;,416,536870958]],[&quot;^16&quot;,[429,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[429,&quot;^V&quot;,522,536870958]],[&quot;^16&quot;,[429,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[429,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[429,&quot;^;&quot;,&quot;~u62948536-abd4-4643-b922-3ec01220984c&quot;,536870958]],[&quot;^16&quot;,[430,&quot;^N&quot;,false,536875832]],[&quot;^16&quot;,[430,&quot;^R&quot;,&quot;v1&quot;,536870958]],[&quot;^16&quot;,[430,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[430,&quot;^F&quot;,539,536875982]],[&quot;^16&quot;,[430,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[430,&quot;^V&quot;,539,536870958]],[&quot;^16&quot;,[430,&quot;^U&quot;,396,536875982]],[&quot;^16&quot;,[430,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[430,&quot;^;&quot;,&quot;~u62948536-7654-4177-9cb5-fa7af5c724c1&quot;,536870958]],[&quot;^16&quot;,[431,&quot;^R&quot;,&quot;Firstly, the moment that the conversation turned unhealthy and we moved out of dialogue [ROTE]&quot;,536870958]],[&quot;^16&quot;,[431,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[431,&quot;^F&quot;,548,536870958]],[&quot;^16&quot;,[431,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[431,&quot;^V&quot;,512,536870958]],[&quot;^16&quot;,[431,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[431,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[431,&quot;^;&quot;,&quot;~u62948536-dd44-46ff-8deb-19f0fbef66bc&quot;,536870958]],[&quot;^16&quot;,[432,&quot;^N&quot;,true,536876749]],[&quot;^16&quot;,[432,&quot;^R&quot;,&quot;Describe some example and it not being managed well&quot;,536870958]],[&quot;^16&quot;,[432,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[432,&quot;^F&quot;,521,536872228]],[&quot;^16&quot;,[432,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[432,&quot;^V&quot;,528,536872228]],[&quot;^16&quot;,[432,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[432,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[432,&quot;^;&quot;,&quot;~u62948536-5232-4809-861e-5dc38596c0dd&quot;,536870958]],[&quot;^16&quot;,[433,&quot;^R&quot;,&quot;There are 4 methods of decision-making:&quot;,536870958]],[&quot;^16&quot;,[433,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[433,&quot;^F&quot;,455,536870958]],[&quot;^16&quot;,[433,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[433,&quot;^V&quot;,541,536875006]],[&quot;^16&quot;,[433,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[433,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[433,&quot;^;&quot;,&quot;~u62948536-9db3-403c-9976-388e3ab65d04&quot;,536870958]],[&quot;^16&quot;,[434,&quot;^R&quot;,&quot;Paraphrase to acknowledge the story (P). Once they&apos;ve started speaking, build additional safety by summarising what you&apos;ve understood. Keep it short and use your own words. It shows them respect and the fact that you&apos;ve been paying attention. Again, the key is to do this calmly and the tone matters a lot.&quot;,536870958]],[&quot;^16&quot;,[434,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[434,&quot;^F&quot;,419,536870958]],[&quot;^16&quot;,[434,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[434,&quot;^V&quot;,524,536870958]],[&quot;^16&quot;,[434,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[434,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[434,&quot;^;&quot;,&quot;~u62948536-6d24-4f7d-a0f9-398db7b44535&quot;,536870958]],[&quot;^16&quot;,[435,&quot;^R&quot;,&quot;How can we look it? &quot;,536870958]],[&quot;^16&quot;,[435,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[435,&quot;^F&quot;,506,536870958]],[&quot;^16&quot;,[435,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[435,&quot;^V&quot;,431,536870958]],[&quot;^16&quot;,[435,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[435,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[435,&quot;^;&quot;,&quot;~u62948536-63d4-46d2-9074-99383727daf7&quot;,536870958]],[&quot;^16&quot;,[436,&quot;^R&quot;,&quot;However, you might disagree with what they are saying. What can you do then? Remember that understanding them doesn&apos;t mean that you have to agree with them. The main goal here is to understand what they&apos;re feeling and why they&apos;re feeling that.&quot;,536870958]],[&quot;^16&quot;,[436,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[436,&quot;^F&quot;,524,536870958]],[&quot;^16&quot;,[436,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[436,&quot;^V&quot;,3389,536874993]],[&quot;^16&quot;,[436,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[436,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[436,&quot;^;&quot;,&quot;~u62948536-60d9-48ad-a5a0-f40f28acd1f2&quot;,536870958]],[&quot;^16&quot;,[437,&quot;^R&quot;,&quot;There is a simple framework for doing that which you can remember by the acronym: CRIB&quot;,536870958]],[&quot;^16&quot;,[437,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[437,&quot;^F&quot;,550,536870958]],[&quot;^16&quot;,[437,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[437,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[437,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[437,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[437,&quot;^;&quot;,&quot;~u62948536-1707-44c7-9365-7c5936a98e24&quot;,536870958]],[&quot;^16&quot;,[438,&quot;^R&quot;,&quot;Often this is hard to do because when people are feeling unsafe, they might resort to calling us names or treating us in a bad way which might anger or make us feel disrespected and might start contributing to the problem in the first place.&quot;,536870958]],[&quot;^16&quot;,[438,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[438,&quot;^F&quot;,420,536870958]],[&quot;^16&quot;,[438,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[438,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[438,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[438,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[438,&quot;^;&quot;,&quot;~u62948536-7ee0-420e-b1b7-cd05016c1a2a&quot;,536870958]],[&quot;^16&quot;,[439,&quot;^R&quot;,&quot;Build: Now, we have to understand that our education system rewards us for finding faults in everything that other people do. Naturally, we are good at it (ENTER SOME FUN EMOJI ETC). However, given our disagreements are usually minor, once you&apos;ve stated that you agree for the most part, simply fill in the information that you think has been missed out.&quot;,536870958]],[&quot;^16&quot;,[439,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[439,&quot;^F&quot;,547,536870958]],[&quot;^16&quot;,[439,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[439,&quot;^V&quot;,510,536870958]],[&quot;^16&quot;,[439,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[439,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[439,&quot;^;&quot;,&quot;~u62948536-89e2-415d-bf93-5a5e09ecc5c0&quot;,536870958]],[&quot;^16&quot;,[440,&quot;^R&quot;,&quot;The facts that you have stated should help connect the dots and make your story at least seem reasonable.&quot;,536870958]],[&quot;^16&quot;,[440,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[440,&quot;^F&quot;,511,536870958]],[&quot;^16&quot;,[440,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[440,&quot;^V&quot;,444,536870958]],[&quot;^16&quot;,[440,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[440,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[440,&quot;^;&quot;,&quot;~u62948536-c14f-429d-bea7-8deb67dbbd68&quot;,536870958]],[&quot;^16&quot;,[441,&quot;^R&quot;,&quot;However, if you do feel that you have a reasonable idea of what they might be feeling and it is worth pursuing a little more, you can Prime (P) them by taking a guess at what they might be feeling. &quot;,536870958]],[&quot;^16&quot;,[441,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[441,&quot;^F&quot;,493,536870958]],[&quot;^16&quot;,[441,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[441,&quot;^V&quot;,524,536870958]],[&quot;^16&quot;,[441,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[441,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[441,&quot;^;&quot;,&quot;~u62948536-8a48-4657-9003-8379d3cde1c9&quot;,536870958]],[&quot;^16&quot;,[442,&quot;^R&quot;,&quot;STATE your path&quot;,536870958]],[&quot;^16&quot;,[442,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[442,&quot;^F&quot;,482,536876735]],[&quot;^16&quot;,[442,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[442,&quot;^V&quot;,528,536876735]],[&quot;^16&quot;,[442,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[442,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[442,&quot;^;&quot;,&quot;~u62948536-eceb-4f2f-b753-a22385f5290a&quot;,536870958]],[&quot;^16&quot;,[443,&quot;^R&quot;,&quot;Why is this important? [ROTE]&quot;,536870958]],[&quot;^16&quot;,[443,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[443,&quot;^F&quot;,479,536870958]],[&quot;^16&quot;,[443,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[443,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[443,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[443,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[443,&quot;^;&quot;,&quot;~u62948536-4cfe-4bbe-8023-78dd2de37067&quot;,536870958]],[&quot;^16&quot;,[444,&quot;^R&quot;,&quot;Now we Tell our story [HIGHLIGHT T]&quot;,536870958]],[&quot;^16&quot;,[444,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[444,&quot;^F&quot;,458,536870958]],[&quot;^16&quot;,[444,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[444,&quot;^V&quot;,500,536870958]],[&quot;^16&quot;,[444,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[444,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[444,&quot;^;&quot;,&quot;~u62948536-6760-4def-a5e1-62f7283ee028&quot;,536870958]],[&quot;^16&quot;,[445,&quot;^N&quot;,true,536876758]],[&quot;^16&quot;,[445,&quot;^R& ng how we feel and act.&quot;,536870958]],[&quot;^16&quot;,[448,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[448,&quot;^F&quot;,463,536870958]],[&quot;^16&quot;,[448,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[448,&quot;^V&quot;,3387,536874948]],[&quot;^16&quot;,[448,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[448,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[448,&quot;^;&quot;,&quot;~u62948536-855b-4ee6-991b-799047d029e3&quot;,536870958]],[&quot;^16&quot;,[449,&quot;^R&quot;,&quot;Finally, we need to get back to the facts. If we are not able to actually see the story that we are telling ourselves, any conclusion that we are deriving from it is not a fact.&quot;,536870958]],[&quot;^16&quot;,[449,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[449,&quot;^F&quot;,446,536870958]],[&quot;^16&quot;,[449,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[449,&quot;^V&quot;,516,536870958]],[&quot;^16&quot;,[449,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[449,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[449,&quot;^;&quot;,&quot;~u62948536-e5b0-4462-8ba0-e30c8d0bf503&quot;,536870958]],[&quot;^16&quot;,[450,&quot;^R&quot;,&quot;The commitment is usually not 100%.&quot;,536870958]],[&quot;^16&quot;,[450,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[450,&quot;^F&quot;,454,536870958]],[&quot;^16&quot;,[450,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[450,&quot;^V&quot;,504,536870958]],[&quot;^16&quot;,[450,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[450,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[450,&quot;^;&quot;,&quot;~u62948536-7a84-41c1-9c72-095f8503468f&quot;,536870958]],[&quot;^16&quot;,[451,&quot;^R&quot;,&quot;You become better at it with practice&quot;,536870958]],[&quot;^16&quot;,[451,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[451,&quot;^F&quot;,435,536870958]],[&quot;^16&quot;,[451,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[451,&quot;^V&quot;,431,536870958]],[&quot;^16&quot;,[451,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[451,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[451,&quot;^;&quot;,&quot;~u62948536-e8de-4960-805b-131458209228&quot;,536870958]],[&quot;^16&quot;,[452,&quot;^R&quot;,&quot;3. Stay curious: Once people start sharing, we might be tempted to resort to Clever Stories and assign negative motives to people. To avoid this, we have to stay curious by asking ourself: \\&quot;Why would a decent, reasonable and rational person say this?\\&quot;&quot;,536870958]],[&quot;^16&quot;,[452,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[452,&quot;^F&quot;,426,536870958]],[&quot;^16&quot;,[452,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[452,&quot;^V&quot;,497,536870958]],[&quot;^16&quot;,[452,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[452,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[452,&quot;^;&quot;,&quot;~u62948536-564d-4a8f-9aac-d08bb1e095e8&quot;,536870958]],[&quot;^16&quot;,[453,&quot;^R&quot;,&quot;At this time, we have to remind ourselves that we should not fall for the fool&apos;s choice. [ROTE]&quot;,536870958]],[&quot;^16&quot;,[453,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[453,&quot;^F&quot;,417,536870958]],[&quot;^16&quot;,[453,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[453,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[453,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[453,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[453,&quot;^;&quot;,&quot;~u62948536-279e-48e9-a068-8317dbf2087e&quot;,536870958]],[&quot;^16&quot;,[454,&quot;^R&quot;,&quot;People feel that their ideas and opinions weren&apos;t heard and hence, they keep passively resisting the final decision&quot;,536870958]],[&quot;^16&quot;,[454,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[454,&quot;^F&quot;,464,536870958]],[&quot;^16&quot;,[454,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[454,&quot;^V&quot;,504,536870958]],[&quot;^16&quot;,[454,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[454,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[454,&quot;^;&quot;,&quot;~u62948536-8f79-4e08-aad0-a0bf12716e2f&quot;,536870958]],[&quot;^16&quot;,[455,&quot;^R&quot;,&quot;Just because everyone has contributed to the shared pool of meaning, it doesn&apos;t mean that they will also be a part of making the decision. So, it is important to clarify who will be involved and why. &quot;,536870958]],[&quot;^16&quot;,[455,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[455,&quot;^F&quot;,405,536870958]],[&quot;^16&quot;,[455,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[455,&quot;^V&quot;,541,536875006]],[&quot;^16&quot;,[455,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[455,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[455,&quot;^;&quot;,&quot;~u62948536-5e07-4711-9a63-90be3b9c1c8b&quot;,536870958]],[&quot;^16&quot;,[456,&quot;^R&quot;,&quot;Then, you need to **I**nvent a mutual purpose. Often, when we share our true goals, we realise that they are the same. If they are not the same, then, we need to seek a higher goal usually aiming towards the greater good that suits both of us.&quot;,536870958]],[&quot;^16&quot;,[456,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[456,&quot;^F&quot;,533,536870958]],[&quot;^16&quot;,[456,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[456,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[456,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[456,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[456,&quot;^;&quot;,&quot;~u62948536-9b17-4fef-aa9f-0c0e46ae4139&quot;,536870958]],[&quot;^16&quot;,[457,&quot;^R&quot;,&quot;Words do matter when it comes to describing our feelings because until we are able to describe them accurately, we won&apos;t be able to understand what we are feeling and why. So, we need to use a rich vocabulary [FLASH a list of adjectives]&quot;,536870958]],[&quot;^16&quot;,[457,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[457, 958]],[&quot;^16&quot;,[464,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[464,&quot;^F&quot;,504,536870958]],[&quot;^16&quot;,[464,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[464,&quot;^V&quot;,504,536870958]],[&quot;^16&quot;,[464,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[464,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[464,&quot;^;&quot;,&quot;~u62948536-3369-497d-b5a6-46e9c95e100b&quot;,536870958]],[&quot;^16&quot;,[465,&quot;^R&quot;,&quot;Now, if we believe that the other person has our best interests in their heart, we are able to take in even any harsh feedback that they might give us. However, if we don&apos;t trust their motives or we feel that they don&apos;t respect us, we might be skeptical of anything that they might say. &quot;,536870958]],[&quot;^16&quot;,[465,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[465,&quot;^F&quot;,498,536870958]],[&quot;^16&quot;,[465,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[465,&quot;^V&quot;,502,536870958]],[&quot;^16&quot;,[465,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[465,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[465,&quot;^;&quot;,&quot;~u62948536-9975-4c4d-8809-c97a7107fcc0&quot;,536870958]],[&quot;^16&quot;,[466,&quot;^R&quot;,&quot;If you don&apos;t have the facts laid out, take some time to do that before the conversation.&quot;,536870958]],[&quot;^16&quot;,[466,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[466,&quot;^F&quot;,549,536870958]],[&quot;^16&quot;,[466,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[466,&quot;^V&quot;,458,536870958]],[&quot;^16&quot;,[466,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[466,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[466,&quot;^;&quot;,&quot;~u62948536-cd9a-47c0-b997-c617ffd5794e&quot;,536870958]],[&quot;^16&quot;,[467,&quot;^R&quot;,&quot;It begins by starting from the heart. We have to first stop believing that other people are the root cause of all the issues between us. Because irrespective of what we might feel, we would have played some role in creating that situation and we are anyways the only people whom we can change.  &quot;,536870958]],[&quot;^16&quot;,[467,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[467,&quot;^F&quot;,460,536870958]],[&quot;^16&quot;,[467,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[467,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[467,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[467,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[467,&quot;^;&quot;,&quot;~u62948536-f6ec-41fe-b5ca-8ed01247fffa&quot;,536870958]],[&quot;^16&quot;,[468,&quot;^R&quot;,&quot;Finally, if all of this seems too complicated, remember only two things:&quot;,536870958]],[&quot;^16&quot;,[468,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[468,&quot;^F&quot;,541,536875006]],[&quot;^16&quot;,[468,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[468,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[468,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[468,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[468,&quot;^;&quot;,&quot;~u62948536-c108-462b-9561-1630449d8a9f&quot;,536870958]],[&quot;^16&quot;,[469,&quot;^R&quot;,&quot;The worst among us at conversations either choose to stay silent or say things bluntly. The good ones often convey some of what is on their mind but sugarcoat it. The best ones though are completely frank and **respectful** as the same time.&quot;,536870958]],[&quot;^16&quot;,[469,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[469,&quot;^F&quot;,474,536870958]],[&quot;^16&quot;,[469,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[469,&quot;^V&quot;,474,536870958]],[&quot;^16&quot;,[469,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[469,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[469,&quot;^;&quot;,&quot;~u62948536-2cf8-4431-b4ff-301ac3b69423&quot;,536870958]],[&quot;^16&quot;,[470,&quot;^N&quot;,false,536875009]],[&quot;^16&quot;,[470,&quot;^R&quot;,&quot;How can we master our stories?&quot;,536870958]],[&quot;^16&quot;,[470,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[470,&quot;^F&quot;,448,536870958]],[&quot;^16&quot;,[470,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[470,&quot;^V&quot;,3387,536874948]],[&quot;^16&quot;,[470,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[470,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[470,&quot;^;&quot;,&quot;~u62948536-7bd9-423a-a722-8d9459458e1d&quot;,536870958]],[&quot;^16&quot;,[471,&quot;^R&quot;,&quot;But there are people, and you might have seen them in your life, who are really good at handling those conversations and you might often even wonder how they are able to pull it off. &quot;,536870958]],[&quot;^16&quot;,[471,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[471,&quot;^F&quot;,483,536870958]],[&quot;^16&quot;,[471,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[471,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[471,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[471,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[471,&quot;^;&quot;,&quot;~u62948536-d986-4358-83d9-b79f2bdc2466&quot;,536870958]],[&quot;^16&quot;,[472,&quot;^R&quot;,&quot;Once you have made it safe for others to talk about anything, you need to ensure that you are also able to stay in dialogue even when you&apos;re hurt, angry or scared. When we are in a high-stake situation, we tend to blame others for how they are making us feel.  However, emotions don&apos;t just happen. Others don&apos;t make us mad. We are the only ones who are responsible for our emotions. Once we start feeling an emotion, we react in one of three ways.&quot;,536870958]],[&quot;^16&quot;,[472,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[472,&quot;^F&quot;,3387,536874933]],[&quot;^16&quot;,[472,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[472,&quot;^V&quot;,3387,536874937]],[&quot;^16&quot;,[472,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[472,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[472,&quot;^;&quot;,&quot;~u62948536-cb28-4d86-b3ad-5aa317e87dd6&quot;,536870958]],[&quot;^16&quot;,[473,&quot;^R&quot;,&quot;Turning villains into human. We need to ask ourselves: Why would a decent, reasonable and rational person do what this person is doing? This is not meant to remove any guilt from the other person but it will replace our judgement with empathy and soften our emotions to enable dialogue.&quot;,536870958]],[&quot;^16&quot;,[473,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[473,&quot;^F&quot;,404,536870958]],[&quot;^16&quot;,[473,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[473,&quot;^V&quot;,534,536870958]],[&quot;^16&quot;,[473,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[473,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[473,&quot;^;&quot;,&quot;~u62948536-b2e4-400e-9a64-71b75a34f53f&quot;,536870958]],[&quot;^16&quot;,[474,&quot;^N&quot;,false,536874972]],[&quot;^16&quot;,[474,&quot;^R&quot;,&quot;After mastering our stories, it is now time to express. It is important to speak persuasively while doing this [CLARIFY that this is not manipulation]. When it comes to high stakes situations, we often express our views very poorly which often hurts people. Now, we have 3 ways to respond:&quot;,536870958]],[&quot;^16&quot;,[474,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[474,&quot;^F&quot;,3388,536874951]],[&quot;^16&quot;,[474,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[474,&quot;^V&quot;,3388,536874966]],[&quot;^16&quot;,[474,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[474,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[474,&quot;^;&quot;,&quot;~u62948536-e0de-4720-975c-df3c289aa78d&quot;,536870958]],[&quot;^16&quot;,[475,&quot;^N&quot;,true,536876755]],[&quot;^16&quot;,[475,&quot;^R&quot;,&quot;Why do we fail at crucial conversations?&quot;,536870958]],[&quot;^16&quot;,[475,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[475,&quot;^F&quot;,432,536872232]],[&quot;^16&quot;,[475,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[475,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[475,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[475,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[475,&quot;^;&quot;,&quot;~u62948536-4b06-4372-931b-dc2ebcd806a0&quot;,536870958]],[&quot;^16&quot;,[476,&quot;^R&quot;,&quot;(might need to clarify that this is from the perspective of the manager)&quot;,536870958]],[&quot;^16&quot;,[476,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[476,&quot;^F&quot;,530,536870958]],[&quot;^16&quot;,[476,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[476,&quot;^V&quot;,502,536870958]],[&quot;^16&quot;,[476,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[476,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[476,&quot;^;&quot;,&quot;~u62948536-0cf9-4e7a-8b51-a281adb2dcf9&quot;,536870958]],[&quot;^16&quot;,[477,&quot;^R&quot;,&quot;Some signs include: feeling angry, scared, hurt, either reacting or repressing feelings, raising voices, pointing fingers, becoming too quiet&quot;,536870958]],[&quot;^16&quot;,[477,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[477,&quot;^F&quot;,435,536870958]],[&quot;^16&quot;,[477,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[477,&quot;^V&quot;,435,536870958]],[&quot;^16&quot;,[477,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[477,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[477,&quot;^;&quot;,&quot;~u62948536-e208-4da4-af2c-dfe3d578da67&quot;,536870958]],[&quot;^16&quot;,[478,&quot;^R&quot;,&quot;When the pool is shallow, individually smart people end up taking stupid decisions collectively. We usually resist speaking up to someone with a position of power.&quot;,536870958]],[&quot;^16&quot;,[478,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[478,&quot;^F&quot;,423,536870958]],[&quot;^16&quot;,[478,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[478,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[478,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[478,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[478,&quot;^;&quot;,&quot;~u62948536-81df-447b-94d6-4c0c6337ddf9&quot;,536870958]],[&quot;^16&quot;,[479,&quot;^N&quot;,true,536874927]],[&quot;^16&quot;,[479,&quot;^R&quot;,&quot;Look for when safety is at risk. By safety, we mean psychological safety. Let&apos;s dive into what that means. To understand this, we have to first need to understand the idea of a Shared Pool of Meaning. Each of us has our own pool of meaning - which is comprised of our thoughts, emotions and feelings, derived from our own experiences. Each of us has a different pool of meaning. For us to remain in dialogue, we need everyone to be able to feel safe to contribute into the shared pool between all of us.&quot;,536870958]],[&quot;^16&quot;,[479,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[479,&quot;^F&quot;,431,536870958]],[&quot;^16&quot;,[479,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[479,&quot;^V&quot;,512,536870958]],[&quot;^16&quot;,[479,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[479,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[479,&quot;^;&quot;,&quot;~u62948536-ea55-4bf7-8905-3caf71cdcd49&quot;,536870958]],[&quot;^16&quot;,[480,&quot;^R&quot;,&quot;If you&apos;ve realised that you&apos;ve made a mistake, simply apologise&quot;,536870958]],[&quot;^16&quot;,[480,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[480,&quot;^F&quot;,414,536870958]],[&quot;^16&quot;,[480,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[480,&quot;^V&quot;,414,536870958]],[&quot;^16&quot;,[480,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[480,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[480,&quot;^;&quot;,&quot;~u62948536-1ee8-4186-bb7f-b089e429d12a&quot;,536870958]],[&quot;^16&quot;,[481,&quot;^R&quot;,&quot;Do you think that there is anything between others doing/saying something and us feeling a particular emotion?&quot;,536870958]],[&quot;^16&quot;,[ ponsibility away from us.&quot;,536870958]],[&quot;^16&quot;,[529,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[529,&quot;^F&quot;,515,536870958]],[&quot;^16&quot;,[529,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[529,&quot;^V&quot;,515,536870958]],[&quot;^16&quot;,[529,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[529,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[529,&quot;^;&quot;,&quot;~u62948536-271b-44e8-8b56-a2b2b996221b&quot;,536870958]],[&quot;^16&quot;,[530,&quot;^R&quot;,&quot;So, usually, content is not the cause of safety being at risk, it is often the conditions. &quot;,536870958]],[&quot;^16&quot;,[530,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[530,&quot;^F&quot;,465,536870958]],[&quot;^16&quot;,[530,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[530,&quot;^V&quot;,502,536870958]],[&quot;^16&quot;,[530,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[530,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[530,&quot;^;&quot;,&quot;~u62948536-c545-43d4-b886-549ac9744f93&quot;,536870958]],[&quot;^16&quot;,[531,&quot;^R&quot;,&quot;Most people fail to accurately describe what they are feeling and end up using generic terms like happy/sad instead of being able to specifically point out, for example, that they are feeling cheated which is making them upset.&quot;,536870958]],[&quot;^16&quot;,[531,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[531,&quot;^F&quot;,459,536870958]],[&quot;^16&quot;,[531,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[531,&quot;^V&quot;,516,536870958]],[&quot;^16&quot;,[531,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[531,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[531,&quot;^;&quot;,&quot;~u62948536-4831-4b8e-8c29-f128bf3d1d21&quot;,536870958]],[&quot;^16&quot;,[532,&quot;^R&quot;,&quot;When we are consumed with emotions, we end up starting from our stories and conclusions which is the least effective and least persuasive. We often end up saying things with a vengeance which leads to bad results and it creates this belief cycle that we cannot be honest.&quot;,536870958]],[&quot;^16&quot;,[532,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[532,&quot;^F&quot;,458,536870958]],[&quot;^16&quot;,[532,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[532,&quot;^V&quot;,458,536870958]],[&quot;^16&quot;,[532,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[532,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[532,&quot;^;&quot;,&quot;~u62948536-9c78-42f3-b684-27cf88f87da4&quot;,536870958]],[&quot;^16&quot;,[533,&quot;^R&quot;,&quot;Next, you need to **R**ecognise the purpose behind the strategy. Often what we express is the strategy and not the purpose we were seeking. So, share the true goal that we are trying to achieve.&quot;,536870958]],[&quot;^16&quot;,[533,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[533,&quot;^F&quot;,526,536870958]],[&quot;^16&quot;,[533,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[533,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[533,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[533,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[533,&quot;^;&quot;,&quot;~u62948536-5563-47ae-a9a0-d984b3c345d6&quot;,536870958]],[&quot;^16&quot;,[534,&quot;^N&quot;,true,536875845]],[&quot;^16&quot;,[534,&quot;^R&quot;,&quot;Once we have identified our facts and stories, we need to stop telling ourselves the clever stories and start telling the ones which will bring us back to dialogue. How can we do that?&quot;,536870958]],[&quot;^16&quot;,[534,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[534,&quot;^F&quot;,516,536870958]],[&quot;^16&quot;,[534,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[534,&quot;^V&quot;,470,536870958]],[&quot;^16&quot;,[534,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[534,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[534,&quot;^;&quot;,&quot;~u62948536-0c5b-4fbd-80e8-a783503e9cab&quot;,536870958]],[&quot;^16&quot;,[535,&quot;^R&quot;,&quot;The big differentiator is being respectful. &quot;,536870958]],[&quot;^16&quot;,[535,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[535,&quot;^F&quot;,469,536870958]],[&quot;^16&quot;,[535,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[535,&quot;^V&quot;,474,536870958]],[&quot;^16&quot;,[535,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[535,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[535,&quot;^;&quot;,&quot;~u62948536-b343-4cf5-961e-c1f2e072e333&quot;,536870958]],[&quot;^16&quot;,[536,&quot;^R&quot;,&quot;Move to Action&quot;,536870958]],[&quot;^16&quot;,[536,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[536,&quot;^F&quot;,411,536870958]],[&quot;^16&quot;,[536,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[536,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[536,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[536,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[536,&quot;^;&quot;,&quot;~u62948536-6915-410a-be85-ffcdfe8df623&quot;,536870958]],[&quot;^16&quot;,[537,&quot;^R&quot;,&quot;Finally, set up a routine for following up. This will create a culture of accountability.&quot;,536870958]],[&quot;^16&quot;,[537,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[537,&quot;^F&quot;,491,536870958]],[&quot;^16&quot;,[537,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[537,&quot;^V&quot;,415,536870958]],[&quot;^16&quot;,[537,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[537,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[537,&quot;^;&quot;,&quot;~u62948536-e380-420f-bb42-6c9b3ab6728b&quot;,536870958]],[&quot;^16&quot;,[538,&quot;^R&quot;,&quot;People feel involved in the process&quot;,536870958]],[&quot;^16&quot;,[538,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[538,&quot;^F&quot;,478,536870958]],[&quot;^16&quot;,[538,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[538,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[538,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[538,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[538,&quot;^;&quot;,&quot;~u62948536-36c7-4e4b-b3e5-5d82ffb1c3d7&quot;,536870958]],[&quot;^16&quot;,[539,&quot;^R&quot;,&quot;Script:&quot;,536870958]],[&quot;^16&quot;,[539,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[539,&quot;^F&quot;,494,536870958]],[&quot;^16&quot;,[539,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[539,&quot;^V&quot;,508,536870958]],[&quot;^16&quot;,[539,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[539,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[539,&quot;^;&quot;,&quot;~u62948536-27bf-4685-8986-5a95e36b5a77&quot;,536870958]],[&quot;^16&quot;,[540,&quot;^R&quot;,&quot;Vote, when you have multiple good options and efficiency is a very high priority&quot;,536870958]],[&quot;^16&quot;,[540,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[540,&quot;^F&quot;,514,536870958]],[&quot;^16&quot;,[540,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[540,&quot;^V&quot;,433,536870958]],[&quot;^16&quot;,[540,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[540,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[540,&quot;^;&quot;,&quot;~u62948536-3fb1-464f-ad0f-159645843eb1&quot;,536870958]],[&quot;^16&quot;,[541,&quot;^N&quot;,true,536875836]],[&quot;^16&quot;,[541,&quot;^R&quot;,&quot;Move to Action&quot;,536874997]],[&quot;^16&quot;,[541,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[541,&quot;^F&quot;,3389,536874984]],[&quot;^16&quot;,[541,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[541,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[541,&quot;^U&quot;,396,536874997]],[&quot;^16&quot;,[541,&quot;^?&quot;,[&quot;^ &quot;],536874997]],[&quot;^16&quot;,[541,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[541,&quot;^;&quot;,&quot;~u62948536-c4ee-4e5f-b172-72db72b5152c&quot;,536870958]],[&quot;^16&quot;,[542,&quot;^R&quot;,&quot;the start where you need to establish safety&quot;,536870958]],[&quot;^16&quot;,[542,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[542,&quot;^F&quot;,405,536870958]],[&quot;^16&quot;,[542,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[542,&quot;^V&quot;,405,536870958]],[&quot;^16&quot;,[542,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[542,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[542,&quot;^;&quot;,&quot;~u62948536-29f2-4cf4-9255-f91a724160fa&quot;,536870958]],[&quot;^16&quot;,[543,&quot;^R&quot;,&quot;If you notice that there has been a misunderstanding, then you need to contrast. In this case, the other person ended up feeling more hurt than you intended. Thus, you need to clarify what you didn&apos;t mean and clarify your respect and the real purpose. You can use this both as a prevention or as a first-aid. [ROTE]&quot;,536870958]],[&quot;^16&quot;,[543,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[543,&quot;^F&quot;,480,536870958]],[&quot;^16&quot;,[543,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[543,&quot;^V&quot;,414,536870958]],[&quot;^16&quot;,[543,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[543,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[543,&quot;^;&quot;,&quot;~u62948536-4e22-4d4b-8294-e7b73bf30946&quot;,536870958]],[&quot;^16&quot;,[544,&quot;^R&quot;,&quot;At this point, keep looking out for safety being violated. If it is, then step back out from the conversation, restore safety and step back in.&quot;,536870958]],[&quot;^16&quot;,[544,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[544,&quot;^F&quot;,440,536870958]],[&quot;^16&quot;,[544,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[544,&quot;^V&quot;,444,536870958]],[&quot;^16&quot;,[544,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[544,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[544,&quot;^;&quot;,&quot;~u62948536-0e04-41b3-8f12-991b5888d432&quot;,536870958]],[&quot;^16&quot;,[545,&quot;^R&quot;,&quot;Yes, that missing step is the story that we tell ourselves, which is basically a guess at WHY what is happening is happening and how should we feel about it. Notice that I&apos;ve used the word \\&quot;Guess\\&quot; here because it is truly a guess, in spite of us being totally convinced of our story&apos;s truth. However, the same action could result out of multiple possibilities. [ROTE]&quot;,536870958]],[&quot;^16&quot;,[545,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[545,&quot;^F&quot;,481,536874944]],[&quot;^16&quot;,[545,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[545,&quot;^V&quot;,3387,536874944]],[&quot;^16&quot;,[545,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[545,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[545,&quot;^;&quot;,&quot;~u62948536-66c9-44b1-bf56-f6a3be184da5&quot;,536870958]],[&quot;^16&quot;,[546,&quot;^R&quot;,&quot;Command, where a clear authority figure takes the decision by themselves with no involvement of others&quot;,536870958]],[&quot;^16&quot;,[546,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[546,&quot;^F&quot;,433,536870958]],[&quot;^16&quot;,[546,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[546,&quot;^V&quot;,433,536870958]],[&quot;^16&quot;,[546,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[546,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[546,&quot;^;&quot;,&quot;~u62948536-578b-4e02-989c-20f573831495&quot;,536870958]],[&quot;^16&quot;,[547,&quot;^R&quot;,&quot;Agree: although we might believe that we are completely at odds with the other person, but we usually agree with them for the most part. Usually, the disagreements tend to be minor but we end up bloating them up. Agree when you agree. Don&apos;t turn agreement into an argument. &quot;,536870958]],[&quot;^16&quot;,[547,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[547,&quot;^F&quot;,510,536870958]],[&quot;^16&quot;,[547,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[547,&quot;^V&quot;,510,536870958]],[&quot;^16&quot;,[547,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[547,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[547,&quot;^;&quot;,&quot;~u62948536-1b41-4aed-b160-4b59cc92f6bf&quot;,536870958]],[&quot;^16&quot;,[548,&quot;^R&quot;,&quot;There are two things that matter in a conversation - the content (what is being talked about) and the conditions (what are people doing? how are they feeling? what is the general tone of the people involved)&quot;,536870958]],[&quot;^16&quot;,[548,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[548,&quot;^F&quot;,512,536870958]],[&quot;^16&quot;,[548,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[548,&quot;^V&quot;,512,536870958]],[&quot;^16&quot;,[548,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[548,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[548,&quot;^;&quot;,&quot;~u62948536-e1ad-4bec-9a79-5add9d703f91&quot;,536870958]],[&quot;^16&quot;,[549,&quot;^R&quot;,&quot;However, facts are the least controversial because they are grounded in reality. They also are the most persuasive - the goal here is not to convince the other person that you are right. It is to help them see how a decent, reasonable and rational person could come up with the story that we have. Facts are also the least insulting and hence, they lay the groundwork for delicate conversations.&quot;,536870958]],[&quot;^16&quot;,[549,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[549,&quot;^F&quot;,532,536870958]],[&quot;^16&quot;,[549,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[549,&quot;^V&quot;,458,536870958]],[&quot;^16&quot;,[549,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[549,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[549,&quot;^;&quot;,&quot;~u62948536-6432-4f5c-99bf-3f3474530f4c&quot;,536870958]],[&quot;^16&quot;,[550,&quot;^R&quot;,&quot;Finally, if there is no misunderstand and no disrespect that has been caused, but you simply don&apos;t share the same purpose, then, you need to create a mutual purpose.&quot;,536870958]],[&quot;^16&quot;,[550,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[550,&quot;^F&quot;,543,536870958]],[&quot;^16&quot;,[550,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[550,&quot;^V&quot;,414,536870958]],[&quot;^16&quot;,[550,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[550,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[550,&quot;^;&quot;,&quot;~u62948536-df41-4a94-821a-4563cb35e892&quot;,536870958]],[&quot;^16&quot;,[551,&quot;^R&quot;,&quot;We often fall for the Fool&apos;s choice - where we think that we have to choose between either telling the truth or keeping the relationship. (expand from the book summary)&quot;,536870958]],[&quot;^16&quot;,[551,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[551,&quot;^F&quot;,499,536870958]],[&quot;^16&quot;,[551,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[551,&quot;^V&quot;,483,536870958]],[&quot;^16&quot;,[551,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[551,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[551,&quot;^;&quot;,&quot;~u62948536-77eb-4d43-be82-91f2f39995a9&quot;,536870958]],[&quot;^16&quot;,[552,&quot;^N&quot;,true,536876740]],[&quot;^16&quot;,[552,&quot;^R&quot;,&quot;Learn to Look&quot;,536870958]],[&quot;^16&quot;,[552,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[552,&quot;^F&quot;,445,536872968]],[&quot;^16&quot;,[552,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[552,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[552,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[552,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[552,&quot;^;&quot;,&quot;~u62948536-b1b8-4193-a135-5bd760c4fa16&quot;,536870958]],[&quot;^16&quot;,[553,&quot;^R&quot;,&quot;During this process, we need to be careful that we are Talking Tentatively [HIGHLIGHT T]. This means that we acknowledge that our story is simply and might not be the reality. Otherwise, you might force your opinions and shut other people out. This might mean using terms like \\&quot;I think\\&quot;, \\&quot;maybe\\&quot; and \\&quot;probably\\&quot; instead of saying phrases like \\&quot;I know\\&q
