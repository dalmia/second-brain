,[4333,&quot;^Y&quot;,4183,536882978]],[&quot;^16&quot;,[4333,&quot;^V&quot;,4301,536882982]],[&quot;^16&quot;,[4333,&quot;^U&quot;,4183,536882991]],[&quot;^16&quot;,[4333,&quot;^?&quot;,[&quot;^ &quot;],536882991]],[&quot;^16&quot;,[4333,&quot;^1;&quot;,true,536882978]],[&quot;^16&quot;,[4333,&quot;^;&quot;,&quot;~u62c002bb-944b-4b3b-b842-73a04389b158&quot;,536882978]],[&quot;^16&quot;,[4334,&quot;^N&quot;,false,536893949]],[&quot;^16&quot;,[4334,&quot;^R&quot;,&quot;Redefining what we consider to be wrong\\nid:: 62c002e9-d8f0-4277-91b1-a036a5cd1c04&quot;,536885703]],[&quot;^16&quot;,[4334,&quot;^P&quot;,&quot;^1:&quot;,536882994]],[&quot;^16&quot;,[4334,&quot;^@&quot;,false,536882994]],[&quot;^16&quot;,[4334,&quot;^F&quot;,4301,536882997]],[&quot;^16&quot;,[4334,&quot;^Y&quot;,4183,536882994]],[&quot;^16&quot;,[4334,&quot;^V&quot;,4201,536882997]],[&quot;^16&quot;,[4334,&quot;^U&quot;,4183,536883005]],[&quot;^16&quot;,[4334,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;62c002e9-d8f0-4277-91b1-a036a5cd1c04&quot;],536885703]],[&quot;^16&quot;,[4334,&quot;^1;&quot;,true,536882994]],[&quot;^16&quot;,[4334,&quot;^;&quot;,&quot;~u62c002e9-d8f0-4277-91b1-a036a5cd1c04&quot;,536882994]],[&quot;^16&quot;,[4336,&quot;^R&quot;,&quot;Thinking about the chances of different outcomes happening prevents us from being considered wrong when the less likely outcome ends up happening. It would just mean that one among a set of possible futures ended up happening.&quot;,536883033]],[&quot;^16&quot;,[4336,&quot;^P&quot;,&quot;^1:&quot;,536883006]],[&quot;^16&quot;,[4336,&quot;^@&quot;,false,536883006]],[&quot;^16&quot;,[4336,&quot;^F&quot;,4334,536883006]],[&quot;^16&quot;,[4336,&quot;^Y&quot;,4183,536883006]],[&quot;^16&quot;,[4336,&quot;^V&quot;,4334,536883006]],[&quot;^16&quot;,[4336,&quot;^U&quot;,4183,536883033]],[&quot;^16&quot;,[4336,&quot;^?&quot;,[&quot;^ &quot;],536883033]],[&quot;^16&quot;,[4336,&quot;^1;&quot;,true,536883006]],[&quot;^16&quot;,[4336,&quot;^;&quot;,&quot;~u62c002fe-57bf-49e1-8c52-52bfe75b13b3&quot;,536883006]],[&quot;^16&quot;,[4337,&quot;^R&quot;,&quot;When we start thinking in this way, we prevent ourselves from making snap judgements after an event has occurred (hindsight bias) and the illusion of certainty like saying \\&quot;I knew it\\&quot;, or \\&quot;I should have seen that coming\\&quot;. Along with better decision-making, it also leads to more self-compassion.&quot;,536883092]],[&quot;^16&quot;,[4337,&quot;^P&quot;,&quot;^1:&quot;,536883034]],[&quot;^16&quot;,[4337,&quot;^@&quot;,false,536883034]],[&quot;^16&quot;,[4337,&quot;^F&quot;,4336,536883034]],[&quot;^16&quot;,[4337,&quot;^Y&quot;,4183,536883034]],[&quot;^16&quot;,[4337,&quot;^V&quot;,4334,536883034]],[&quot;^16&quot;,[4337,&quot;^U&quot;,4183,536883092]],[&quot;^16&quot;,[4337,&quot;^?&quot;,[&quot;^ &quot;],536883092]],[&quot;^16&quot;,[4337,&quot;^1;&quot;,true,536883034]],[&quot;^16&quot;,[4337,&quot;^;&quot;,&quot;~u62c00383-cee5-4d78-b1b6-596b45db14c9&quot;,536883034]],[&quot;^16&quot;,[4339,&quot;^R&quot;,&quot;We usually make the mistake of terming someone as wrong if the outcome that they assigned a lower probability to ends up happening. Once something has occurred, we consider anyone who didn&apos;t see it coming as a fool.&quot;,536883162]],[&quot;^16&quot;,[4339,&quot;^P&quot;,&quot;^1:&quot;,536883097]],[&quot;^16&quot;,[4339,&quot;^@&quot;,false,536883097]],[&quot;^16&quot;,[4339,&quot;^F&quot;,4337,536883097]],[&quot;^16&quot;,[4339,&quot;^Y&quot;,4183,536883097]],[&quot;^16&quot;,[4339,&quot;^V&quot;,4334,536883097]],[&quot;^16&quot;,[4339,&quot;^U&quot;,4183,536883162]],[&quot;^16&quot;,[4339,&quot;^?&quot;,[&quot;^ &quot;],536883162]],[&quot;^16&quot;,[4339,&quot;^1;&quot;,true,536883097]],[&quot;^16&quot;,[4339,&quot;^;&quot;,&quot;~u62c00436-1915-479a-bac3-ee4b7dcc1eac&quot;,536883097]],[&quot;^16&quot;,[4340,&quot;^R&quot;,&quot;Thinking about events probabilistically makes us realise that even if the decision was a sound one, incomplete information and/or luck could have played a huge role in determining the outcome.&quot;,536883180]],[&quot;^16&quot;,[4340,&quot;^P&quot;,&quot;^1:&quot;,536883165]],[&quot;^16&quot;,[4340,&quot;^@&quot;,false,536883165]],[&quot;^16&quot;,[4340,&quot;^F&quot;,4339,536883165]],[&quot;^16&quot;,[4340,&quot;^Y&quot;,4183,536883165]],[&quot;^16&quot;,[4340,&quot;^V&quot;,4334,536883165]],[&quot;^16&quot;,[4340,&quot;^U&quot;,4183,536883180]],[&quot;^16&quot;,[4340,&quot;^?&quot;,[&quot;^ &quot;],536883180]],[&quot;^16&quot;,[4340,&quot;^1;&quot;,true,536883165]],[&quot;^16&quot;,[4340,&quot;^;&quot;,&quot;~u62c00496-13c5-4519-ac00-6752a1f345f4&quot;,536883165]],[&quot;^16&quot;,[4341,&quot;^R&quot;,&quot;There is a spectrum of choice between right and wrong. The second-best option was not wrong. It is better than the third-best one and any other following it. Similarly, as our real medical scales have a lot more choices between just massively overweight or severely  underweight, most of our decisions also have a lot of space between right and wrong.&quot;,536883277]],[&quot;^16&quot;,[4341,&quot;^P&quot;,&quot;^1:&quot;,536883189]],[&quot;^16&quot;,[4341,&quot;^@&quot;,false,536883189]],[&quot;^16&quot;,[4341,&quot;^F&quot;,4340,536883189]],[&quot;^16&quot;,[4341,&quot;^Y&quot;,4183,536883189]],[&quot;^16&quot;,[4341,&quot;^V&quot;,4334,536883189]],[&quot;^16&quot;,[4341,&quot;^U&quot;,4183,536883277]],[&quot;^16&quot;,[4341,&quot;^?&quot;,[&quot;^ &quot;],536883277]],[&quot;^16&quot;,[4341,&quot;^1;&quot;,true,536883189]],[&quot;^16&quot;,[4341,&quot;^;&quot;,&quot;~u62c004ed-3847-41c4-ad99-8ccb0f6ef888&quot;,536883189]],[&quot;^16&quot;,[4342,&quot;^R&quot;,&quot;Redefining what it means to be wrong in this way lets go of the anguish associated with getting a bad result but that also means we have to let go of the feeling of high that we associate with a good result since if we aren&apos;t wrong just because things didn&apos;t work out well, we aren&apos;t right just because things did turn out well.&quot;,536883346]],[&quot;^16&quot;,[4342,&quot;^P&quot;,&quot;^1:&quot;,536883278]],[&quot;^16&quot;,[4342,&quot;^@&quot;,false,536883278]],[&quot;^16&quot;,[4342,&quot;^F&quot;,4341,536883278]],[&quot;^16&quot;,[4342,&quot;^Y&quot;,4183,536883278]],[&quot;^16&quot;,[4342,&quot;^V&quot;,4334,536883278]],[&quot;^16&quot;,[4342,&quot;^U&quot;,4183,536883346]],[&quot;^16&quot;,[4342,&quot;^?&quot;,[&quot;^ &quot;],536883346]],[&quot;^16&quot;,[4342,&quot;^1;&quot;,true,536883278]],[&quot;^16&quot;,[4342,&quot;^;&quot;,&quot;~u62c00559-c5fd-4000-843f-8a6fdb92b2b7&quot;,536883278]],[&quot;^16&quot;,[4345,&quot;^R&quot;,&quot;This is the trade-off that we must be willing to make. Why?&quot;,536883353]],[&quot;^16&quot;,[4345,&quot;^P&quot;,&quot;^1:&quot;,536883346]],[&quot;^16&quot;,[4345,&quot;^@&quot;,false,536883346]],[&quot;^16&quot;,[4345,&quot;^F&quot;,4342,536883350]],[&quot;^16&quot;,[4345,&quot;^Y&quot;,4183,536883346]],[&quot;^16&quot;,[4345,&quot;^V&quot;,4334,536883346]],[&quot;^16&quot;,[4345,&quot;^U&quot;,4183,536883353]],[&quot;^16&quot;,[4345,&quot;^?&quot;,[&quot;^ &quot;],536883353]],[&quot;^16&quot;,[4345,&quot;^1;&quot;,true,536883346]],[&quot;^16&quot;,[4345,&quot;^;&quot;,&quot;~u62c00d6e-2bfb-4fcd-a33f-12431e4ec1e8&quot;,536883346]],[&quot;^16&quot;,[4347,&quot;^R&quot;,&quot;As we&apos;ve discussed before, luck and hidden information play a huge role in deciding the outcomes in the real world. If we start measuring ourselves by the outcomes that we get, we&apos;ll find a lot of opportunities to feel bad.&quot;,536883382]],[&quot;^16&quot;,[4347,&quot;^P&quot;,&quot;^1:&quot;,536883354]],[&quot;^16&quot;,[4347,&quot;^@&quot;,false,536883354]],[&quot;^16&quot;,[4347,&quot;^F&quot;,4345,536883354]],[&quot;^16&quot;,[4347,&quot;^Y&quot;,4183,536883354]],[&quot;^16&quot;,[4347,&quot;^V&quot;,4345,536883355]],[&quot;^16&quot;,[4347,&quot;^U&quot;,4183,536883382]],[&quot;^16&quot;,[4347,&quot;^?&quot;,[&quot;^ &quot;],536883382]],[&quot;^16&quot;,[4347,&quot;^1;&quot;,true,536883354]],[&quot;^16&quot;,[4347,&quot;^;&quot;,&quot;~u62c00d72-9a1b-4d44-9eb2-9f031e2a26f5&quot;,536883354]],[&quot;^16&quot;,[4348,&quot;^R&quot;,&quot;~`Don&apos;t fall in love or even date anybody if you only want positive results`&quot;,536883419]],[&quot;^16&quot;,[4348,&quot;^P&quot;,&quot;^1:&quot;,536883383]],[&quot;^16&quot;,[4348,&quot;^@&quot;,false,536883383]],[&quot;^16&quot;,[4348,&quot;^F&quot;,4347,536883383]],[&quot;^16&quot;,[4348,&quot;^Y&quot;,4183,536883383]],[&quot;^16&quot;,[4348,&quot;^V&quot;,4347,536883384]],[&quot;^16&quot;,[4348,&quot;^U&quot;,4183,536883419]],[&quot;^16&quot;,[4348,&quot;^?&quot;,[&quot;^ &quot;],536883419]],[&quot;^16&quot;,[4348,&quot;^1;&quot;,true,536883383]],[&quot;^16&quot;,[4348,&quot;^;&quot;,&quot;~u62c00daa-805b-472b-aa04-f290a0dd516a&quot;,536883383]],[&quot;^16&quot;,[4349,&quot;^R&quot;,&quot;Loss aversion: being wrong hurts more than being right feels good. It has been found that losses feel 2 times as bad as wins feel good. So, winning $100 feels as good to us as losing $50 feels bad. So, making the trade-off where we exempt ourselves from feeling bad about bad outcomes at the cost of feeling good about the good ones is a beneficial one.&quot;,536883526]],[&quot;^16&quot;,[4349,&quot;^P&quot;,&quot;^1:&quot;,536883419]],[&quot;^16&quot;,[4349,&quot;^@&quot;,false,536883419]],[&quot;^16&quot;,[4349,&quot;^F&quot;,4347,536883425]],[&quot;^16&quot;,[4349,&quot;^Y&quot;,4183,536883419]],[&quot;^16&quot;,[4349,&quot;^V&quot;,4345,536883425]],[&quot;^16&quot;,[4349,&quot;^U&quot;,4183,536883526]],[&quot;^16&quot;,[4349,&quot;^?&quot;,[&quot;^ &quot;],536883526]],[&quot;^16&quot;,[4349,&quot;^1;&quot;,true,536883419]],[&quot;^16&quot;,[4349,&quot;^;&quot;,&quot;~u62c00dc2-7595-4160-9e93-afa5fef7cbf4&quot;,536883419]],[&quot;^16&quot;,[4351,&quot;^R&quot;,&quot;Whenever we make a decision, it is a bet on whether that decision will improve the quality of our life. When we move to a new city, it could have many factors involved. Maybe the new job offers a better pay, maybe there are better networking opportunities, maybe you like the culture of the city more. At the same time, moving to a new city can be challenging as well. You&apos;ll likely need to create a whole new circle, your expenses will increase a lot more than simply staying at home with your parents, you might end up missing your family and childhood friends (and the warmth that often comes along with their presence), which might affect those relationships. You are likely to also feel lonely at times.&quot;,536883659]],[&quot;^16&quot;,[4351,&quot;^P&quot;,&quot;^1:&quot;,536883539]],[&quot;^16&quot;,[4351,&quot;^@&quot;,false,536883539]],[&quot;^16&quot;,[4351,&quot;^F&quot;,4290,536883539]],[&quot;^16&quot;,[4351,&quot;^Y&quot;,4183,536883539]],[&quot;^16&quot;,[4351,&quot;^V&quot;,4290,536883540]],[&quot;^16&quot;,[4351,&quot;^U&quot;,4183,536883659]],[&quot;^16&quot;,[4351,&quot;^?&quot;,[&quot;^ &quot;],536883659]],[&quot;^16&quot;,[4351,&quot;^1;&quot;,true,536883539]],[&quot;^16&quot;,[4351,&quot;^;&quot;,&quot;~u62c013e7-bbb2-4dd9-a788-0ac0bb98a82e&quot;,536883539]],[&quot;^16&quot;,[4352,&quot;^R&quot;,&quot;Thus, every decision has risks, irrespective of whether we acknowledge them. In general, there is an `opportunity cost` associated with every decision that we make. Once we make a choice, we automatically reject all the other choices. Not making a choice is itself a choice.&quot;,536884048]],[&quot;^16&quot;,[4352,&quot;^P&quot;,&quot;^1:&quot;,536883629]],[&quot;^16&quot;,[4352,&quot;^@&quot;,false,536883629]],[&quot;^16&quot;,[4352,&quot;^F&quot;,4351,536883629]],[&quot;^16&quot;,[4352,&quot;^Y&quot;,4183,536883629]],[&quot;^16&quot;,[4352,&quot;^V&quot;,4290,536883629]],[&quot;^16&quot;,[4352,&quot;^U&quot;,4183,536884048]],[&quot;^16&quot;,[4352,&quot;^?&quot;,[&quot;^ &quot;],536884048]],[&quot;^16&quot;,[4352,&quot;^1; sual and hard that most people don&apos;t do. it makes us feel exceptional.&quot;,536889705]],[&quot;^16&quot;,[4653,&quot;^P&quot;,&quot;^1:&quot;,536889684]],[&quot;^16&quot;,[4653,&quot;^@&quot;,false,536889684]],[&quot;^16&quot;,[4653,&quot;^F&quot;,4652,536889684]],[&quot;^16&quot;,[4653,&quot;^Y&quot;,4183,536889684]],[&quot;^16&quot;,[4653,&quot;^V&quot;,4635,536889684]],[&quot;^16&quot;,[4653,&quot;^U&quot;,4183,536889705]],[&quot;^16&quot;,[4653,&quot;^?&quot;,[&quot;^ &quot;],536889705]],[&quot;^16&quot;,[4653,&quot;^1;&quot;,true,536889684]],[&quot;^16&quot;,[4653,&quot;^;&quot;,&quot;~u62c05b36-0da1-4973-847b-fce2a57a4f72&quot;,536889684]],[&quot;^16&quot;,[4654,&quot;^R&quot;,&quot;one could also turn to mindfulness but that is much more harder and takes lot more time / larger lifestyle change.&quot;,536889728]],[&quot;^16&quot;,[4654,&quot;^P&quot;,&quot;^1:&quot;,536889706]],[&quot;^16&quot;,[4654,&quot;^@&quot;,false,536889706]],[&quot;^16&quot;,[4654,&quot;^F&quot;,4656,536889752]],[&quot;^16&quot;,[4654,&quot;^Y&quot;,4183,536889706]],[&quot;^16&quot;,[4654,&quot;^V&quot;,4614,536889713]],[&quot;^16&quot;,[4654,&quot;^U&quot;,4183,536889728]],[&quot;^16&quot;,[4654,&quot;^?&quot;,[&quot;^ &quot;],536889728]],[&quot;^16&quot;,[4654,&quot;^1;&quot;,true,536889706]],[&quot;^16&quot;,[4654,&quot;^;&quot;,&quot;~u62c05b85-45d3-4607-b95a-26bd7985945d&quot;,536889706]],[&quot;^16&quot;,[4656,&quot;^R&quot;,&quot;making the habit change will begin in the deliberative mind but with enough time and practice, it can become an established habit, running automatically.&quot;,536889764]],[&quot;^16&quot;,[4656,&quot;^P&quot;,&quot;^1:&quot;,536889741]],[&quot;^16&quot;,[4656,&quot;^@&quot;,false,536889741]],[&quot;^16&quot;,[4656,&quot;^F&quot;,4631,536889752]],[&quot;^16&quot;,[4656,&quot;^Y&quot;,4183,536889741]],[&quot;^16&quot;,[4656,&quot;^V&quot;,4614,536889752]],[&quot;^16&quot;,[4656,&quot;^U&quot;,4183,536889764]],[&quot;^16&quot;,[4656,&quot;^?&quot;,[ ,536889896]],[&quot;^16&quot;,[4659,&quot;^P&quot;,&quot;^1:&quot;,536889869]],[&quot;^16&quot;,[4659,&quot;^@&quot;,false,536889869]],[&quot;^16&quot;,[4659,&quot;^F&quot;,4579,536889869]],[&quot;^16&quot;,[4659,&quot;^Y&quot;,4183,536889869]],[&quot;^16&quot;,[4659,&quot;^V&quot;,4657,536889869]],[&quot;^16&quot;,[4659,&quot;^U&quot;,4183,536889896]],[&quot;^16&quot;,[4659,&quot;^?&quot;,[&quot;^ &quot;],536889896]],[&quot;^16&quot;,[4659,&quot;^1;&quot;,true,536889869]],[&quot;^16&quot;,[4659,&quot;^;&quot;,&quot;~u62c05d6c-2914-4bdc-a13d-d931f739ac72&quot;,536889869]],[&quot;^16&quot;,[4660,&quot;^R&quot;,&quot;For example, when something good happens to others, we usually attribute it to their luck. But what if that outcome had happened with us? We are likely to find things that the other person did well, deserve credit for and that we can learn from. Similarly, when good things happen to us, we tend to feel amazing about ourselves. We can imagine as if the good things had actually happened to others - we are likely to find things that we could have done better and things that we had no control over.&quot;,536889972]],[&quot;^16&quot;,[4660,&quot;^P&quot;,&quot;^1:&quot;,536889899]],[&quot;^16&quot;,[4660,&quot;^@&quot;,false,536889899]],[&quot;^16&quot;,[4660,&quot;^F&quot;,4659,536889899]],[&quot;^16&quot;,[4660,&quot;^Y&quot;,4183,536889899]],[&quot;^16&quot;,[4660,&quot;^V&quot;,4659,536889900]],[&quot;^16&quot;,[4660,&quot;^U&quot;,4183,536889972]],[&quot;^16&quot;,[4660,&quot;^?&quot;,[&quot;^ &quot;],536889972]],[&quot;^16&quot;,[4660,&quot;^1;&quot;,true,536889899]],[&quot;^16&quot;,[4660,&quot;^;&quot;,&quot;~u62c05dc6-0cbc-4b28-a33e-ecef75b1cf6f&quot;,536889899]],[&quot;^16&quot;,[4661,&quot;^R&quot;,&quot;we are likely to find the middle ground between how we field outcomes for ourselves vs how we field outcomes for others. And the truth usually lies in the middle ground.&quot;,536889993]],[&quot;^16&quot;,[4661,&quot;^P&quot;,&quot;^1:&quot;,536889975]],[&quot;^16&quot;,[4661,&quot;^@&quot;,false,536889975]],[&quot;^16&quot;,[4661,&quot;^F&quot;,4660,536889975]],[&quot;^16&quot;,[4661,&quot;^Y&quot;,4183,536889975]],[&quot;^16&quot;,[4661,&quot;^V&quot;,4659,536889975]],[&quot;^16&quot;,[4661,&quot;^U&quot;,4183,536889993]],[&quot;^16&quot;,[4661,&quot;^?&quot;,[&quot;^ &quot;],536889993]],[&quot;^16&quot;,[4661,&quot;^1;&quot;,true,536889975]],[&quot;^16&quot;,[4661,&quot;^;&quot;,&quot;~u62c05e55-92d5-4163-aa3f-965a3c624744&quot;,536889975]],[&quot;^16&quot;,[4662,&quot;^R&quot;,&quot;Finding things to learn from a negative outcome can help us see in a positive light. Upon inspecting it deeply, we are likely to find, not just things that we could improve upon, but also things that we did do well and things outside of our control.&quot;,536890032]],[&quot;^16&quot;,[4662,&quot;^P&quot;,&quot;^1:&quot;,536889994]],[&quot;^16&quot;,[4662,&quot;^@&quot;,false,536889994]],[&quot;^16&quot;,[4662,&quot;^F&quot;,4661,536889998]],[&quot;^16&quot;,[4662,&quot;^Y&quot;,4183,536889994]],[&quot;^16&quot;,[4662,&quot;^V&quot;,4659,536889998]],[&quot;^16&quot;,[4662,&quot;^U&quot;,4183,536890032]],[&quot;^16&quot;,[4662,&quot;^?&quot;,[&quot;^ &quot;],536890032]],[&quot;^16&quot;,[4662,&quot;^1;&quot;,true,536889994]],[&quot;^16&quot;,[4662,&quot;^;&quot;,&quot;~u62c05e79-098d-45a8-ab6b-22fdbac89550&quot;,536889994]],[&quot;^16&quot;,[4663,&quot;^R&quot;,&quot;This helps us make compassionate assessment of others as well.&quot;,536890040]],[&quot;^16&quot;,[4663,&quot;^P&quot;,&quot;^1:&quot;,536890033]],[&quot;^16&quot;,[4663,&quot;^@&quot;,false,536890033]],[&quot;^16&quot;,[4663,&quot;^F&quot;,4662,536890033]],[&quot;^16&quot;,[4663,&quot;^Y&quot;,4183,536890033]],[&quot;^16&quot;,[4663,&quot;^V&quot;,4659,536890033]],[&quot;^16&quot;,[4663,&quot;^U&quot;,4183,536890040]],[&quot;^16&quot;,[4663,&quot;^?&quot;,[&quot;^ &quot;],536890040]],[&quot;^16&quot;,[4663,&quot;^1;&quot;,true,536890033]],[&quot;^16&quot;,[4663,&quo
