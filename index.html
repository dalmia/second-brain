;,430,536870958]],[&quot;^16&quot;,[410,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[410,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[410,&quot;^;&quot;,&quot;~u62948536-de85-4542-82c4-832e3575334a&quot;,536870958]],[&quot;^16&quot;,[411,&quot;^R&quot;,&quot;Explore others&apos; paths&quot;,536870958]],[&quot;^16&quot;,[411,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[411,&quot;^F&quot;,442,536876737]],[&quot;^16&quot;,[411,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[411,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[411,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[411,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[411,&quot;^;&quot;,&quot;~u62948536-a6ec-4b2c-9d43-61e0a83b5d11&quot;,536870958]],[&quot;^16&quot;,[412,&quot;^R&quot;,&quot;public:: true\\n---\\ntitle: Content\\n---&quot;,536877360]],[&quot;^16&quot;,[412,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[412,&quot;^F&quot;,396,536870958]],[&quot;^16&quot;,[412,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[412,&quot;^V&quot;,396,536870958]],[&quot;^16&quot;,[412,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[412,&quot;^:&quot;,true,536870958]],[&quot;^16&quot;,[412,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Content&quot;,&quot;^19&quot;,true],536877360]],[&quot;^16&quot;,[412,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;]],536870958]],[&quot;^16&quot;,[412,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[412,&quot;^;&quot;,&quot;~u62948536-cc88-4018-8e26-352b2f672c3e&quot;,536870958]],[&quot;^16&quot;,[413,&quot;^R&quot;,&quot;People understand why the final decision was taken&quot;,536870958]],[&quot;^16&quot;,[413,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[413,&quot;^F&quot;,538,536870958]],[&quot;^16&quot;,[413,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[413,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[413,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[413,&quot;^1;&quot;,true,536870958]],[&quot;^16&q  if I truly want the results that I say that I want? Reminds us of our goals and it signals the brain that we are facing a social issue and not a physical threat. So, the mind can start sending blood back to the brain. [ROTE]&quot;,536870958]],[&quot;^16&quot;,[417,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[417,&quot;^F&quot;,410,536870958]],[&quot;^16&quot;,[417,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[417,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[417,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[417,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[417,&quot;^;&quot;,&quot;~u62948536-05aa-4e73-9eee-88d42137656d&quot;,536870958]],[&quot;^16&quot;,[418,&quot;^R&quot;,&quot;Finally, look for your own style under stress. What do you usually do in stressful situations? Do you resort to silence or do you turn violent? &quot;,536870958]],[&quot;^16&quot;,[418,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[418,&quot;^F&quot;,438,536870958]],[&quot;^16&quot;,[418,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[418,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[418,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[418,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[418,&quot;^;&quot;,&quot;~u62948536-07d8-48a8-b6bb-301feaae82bc&quot;,536870958]],[&quot;^16&quot;,[419,&quot;^R&quot;,&quot;2. Mirror to confirm feelings (M). In case others don&apos;t open up by simply asking, you can state what you are seeing. Since you don&apos;t have access to their facts and their stories, the only thing you can state is their actions that you are seeing.&quot;,536870958]],[&quot;^16&quot;,[419,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[419,&quot;^F&quot;,495,536870958]],[&quot;^16&quot;,[419,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[419,&quot;^V&quot;,524,536870958]],[&quot;^16&quot;,[419,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[419,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[419,&quot;^;&quot;,&quot;~u62948536-a134-4876-a10d-1fbbe7f8ba8f&quot;,536870958]],[&quot;^16&quot;,[420,&quot;^R&quot;,&quot;Look for whether people are resorting to either of silence or violence. Silence can take the form of masking their feelings or withdrawing from the conversation or avoiding it in the first place. Violence can look like trying to control the conversation and force one&apos;s opinions onto others or trying to make the other person suffer by threatening them or belittling them.&quot;,536870958]],[&quot;^16&quot;,[420,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[420,&quot;^F&quot;,502,536870958]],[&quot;^16&quot;,[420,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[420,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[420,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[420,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[420,&quot;^;&quot;,&quot;~u62948536-ddd9-4224-b3de-1024ba458824&quot;,536870958]],[&quot;^16&quot;,[421,&quot;^R&quot;,&quot;This might seem overwhelming at first and it is. However, the key here is to become better at it and that will only come if you keep practicing these skills. So, try to find opportunities in your every day life to do so, however, I don&apos;t think you&apos;ll need to try very hard [WINK WINK]. &quot;,536870958]],[&quot;^16&quot;,[421,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[421,&quot;^F&quot;,461,536870958]],[&quot;^16&quot;,[421,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[421,&quot;^V&quot;,461,536870958]],[&quot;^16&quot;,[421,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[421,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[421,&quot;^;&quot;,&quot;~u62948536-aaf7-4ef2-b680-250566cbe574&quot;,536870958]],[&quot;^16&quot;,[422,&quot;^R&quot;,&quot;The 2 things to remember if you don&apos;t remember anything&quot;,536870958]],[&quot;^16&quot;,[422,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[422,&quot;^F&quot;,536,536870958]],[&quot;^16&quot;,[422,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[422,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[422,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[422,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[422,&quot;^;&quot;,&quot;~u62948536-1167-4a6d-b226-c6338c0a2852&quot;,536870958]],[&quot;^16&quot;,[423,&quot;^R&quot;,&quot;When more people add to the shared pool, it leads to better decisions&quot;,536870958]],[&quot;^16&quot;,[423,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[423,&quot;^F&quot;,443,536870958]],[&quot;^16&quot;,[423,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[423,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[423,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[423,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[423,&quot;^;&quot;,&quot;~u62948536-0277-453e-8ebd-e8edaee29bbb&quot;,536870958]],[&quot;^16&quot;,[424,&quot;^R&quot;,&quot;Turn the helpless into the able. Here we need to go back to Starting with our heart and understanding what do we really want and refusing to make yourself helpless.&quot;,536870958]],[&quot;^16&quot;,[424,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[424,&quot;^F&quot;,473,536870958]],[&quot;^16&quot;,[424,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[424,&quot;^V&quot;,534,536870958]],[&quot;^16&quot;,[424,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[424,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[424,&quot;^;&quot;,&quot;~u62948536-6d75-42e0-8db9-abb4ab97c323&quot;,536870958]],[&quot;^16&quot;,[425,&quot;^R&quot;,&quot;Finally, we need to **B**rainstorm new strategies to achieve the mutual purpose that we have identified.&quot;,536870958]],[&quot;^16&quot;,[425,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[425,&quot;^F&quot;,456,536870958]],[&quot;^16&quot;,[425,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[425,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[425,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[425,&quot;^1;&quot;,true,536870958]],[&q else you won&apos;t be able to validate your stories. Your **tone** while inviting them is key.&quot;,536870958]],[&quot;^16&quot;,[428,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[428,&quot;^F&quot;,553,536870958]],[&quot;^16&quot;,[428,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[428,&quot;^V&quot;,500,536874960]],[&quot;^16&quot;,[428,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[428,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[428,&quot;^;&quot;,&quot;~u62948536-8f5e-4623-851b-00f99f884750&quot;,536870958]],[&quot;^16&quot;,[429,&quot;^R&quot;,&quot;Finally, you need the skill to be able to do this which eventually comes with practice.&quot;,536870958]],[&quot;^16&quot;,[429,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[429,&quot;^F&quot;,416,536870958]],[&quot;^16&quot;,[429,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[429,&quot;^V&quot;,522,536870958]],[&quot;^16&quot;,[429,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[429,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[429,&quot;^;&quot;,&quot;~u62948536-abd4-4643-b922-3ec01220984c&quot;,536870958]],[&quot;^16&quot;,[430,&quot;^N&quot;,false,536875832]],[&quot;^16&quot;,[430,&quot;^R&quot;,&quot;v1&quot;,536870958]],[&quot;^16&quot;,[430,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[430,&quot;^F&quot;,539,536875982]],[&quot;^16&quot;,[430,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[430,&quot;^V&quot;,539,536870958]],[&quot;^16&quot;,[430,&quot;^U&quot;,396,536875982]],[&quot;^16&quot;,[430,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[430,&quot;^;&quot;,&quot;~u62948536-7654-4177-9cb5-fa7af5c724c1&quot;,536870958]],[&quot;^16&quot;,[431,&quot;^R&quot;,&quot;Firstly, the moment that the conversation turned unhealthy and we moved out of dialogue [ROTE]&quot;,536870958]],[&quot;^16&quot;,[431,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[431,&quot;^F&quot;,548,536870958]],[&quot;^16&quot;,[431,&quot;^Y&quot;,396,5368709 58]],[&quot;^16&quot;,[434,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[434,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[434,&quot;^;&quot;,&quot;~u62948536-6d24-4f7d-a0f9-398db7b44535&quot;,536870958]],[&quot;^16&quot;,[435,&quot;^R&quot;,&quot;How can we look it? &quot;,536870958]],[&quot;^16&quot;,[435,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[435,&quot;^F&quot;,506,536870958]],[&quot;^16&quot;,[435,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[435,&quot;^V&quot;,431,536870958]],[&quot;^16&quot;,[435,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[435,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[435,&quot;^;&quot;,&quot;~u62948536-63d4-46d2-9074-99383727daf7&quot;,536870958]],[&quot;^16&quot;,[436,&quot;^R&quot;,&quot;However, you might disagree with what they are saying. What can you do then? Remember that understanding them doesn&apos;t mean that you have to agree with them. The main goal here is to understand what they&apos;re feeling and why they&apos;re feeling that.&quot;,536870958]],[&quot;^16&quot;,[436,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[436,&quot;^F&quot;,524,536870958]],[&quot;^16&quot;,[436,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[436,&quot;^V&quot;,3389,536874993]],[&quot;^16&quot;,[436,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[436,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[436,&quot;^;&quot;,&quot;~u62948536-60d9-48ad-a5a0-f40f28acd1f2&quot;,536870958]],[&quot;^16&quot;,[437,&quot;^R&quot;,&quot;There is a simple framework for doing that which you can remember by the acronym: CRIB&quot;,536870958]],[&quot;^16&quot;,[437,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[437,&quot;^F&quot;,550,536870958]],[&quot;^16&quot;,[437,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[437,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[437,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[437,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[437,&quot;^;&quot;,&quot;~u62948536-1707-44c7-9365-7c5936a98e24&quot;,536870958]],[&quot;^16&quot;,[438,&quot;^R&quot;,&quot;Often this is hard to do because when people are feeling unsafe, they might resort to calling us names or treating us in a bad way which might anger or make us feel disrespected and might start contributing to the problem in the first place.&quot;,536870958]],[&quot;^16&quot;,[438,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[438,&quot;^F&quot;,420,536870958]],[&quot;^16&quot;,[438,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[438,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[438,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[438,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[438,&quot;^;&quot;,&quot;~u62948536-7ee0-420e-b1b7-cd05016c1a2a&quot;,536870958]],[&quot;^16&quot;,[439,&quot;^R&quot;,&quot;Build: Now, we have to understand that our education system rewards us for finding faults in everything that other people do. Naturally, we are good at it (ENTER SOME FUN EMOJI ETC). However, given our disagreements are usually minor, once you&apos;ve stated that you agree for the most part, simply fill in the information that you think has been missed out.&quot;,536870958]],[&quot;^16&quot;,[439,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[439,&quot;^F&quot;,547,536870958]],[&quot;^16&quot;,[439,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[439,&quot;^V&quot;,510,536870958]],[&quot;^16&quot;,[439,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[439,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[439,&quot;^;&quot;,&quot;~u62948536-89e2-415d-bf93-5a5e09ecc5c0&quot;,536870958]],[&quot;^16&quot;,[440,&quot;^R&quot;,&quot;The facts that you have stated should help connect the dots and make your story at least seem reasonable.&quot;,536870958]],[&quot;^16&quot;,[440,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[440,&quot;^F&quot;,511,536870958]],[&quot;^16&quot;,[440,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[440,&quot;^V&quot;,444,536870958]],[&quot;^16&quot;,[440,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[440,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[440,&quot;^;&quot;,&quot;~u62948536-c14f-429d-bea7-8deb67dbbd68&quot;,536870958]],[&quot;^16&quot;,[441,&quot;^R&quot;,&quot;However, if you do feel that you have a reasonable idea of what they might be feeling and it is worth pursuing a little more, you can Prime (P) them by taking a guess at what they might be feeling. &quot;,536870958]],[&quot;^16&quot;,[441,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[441,&quot;^F&quot;,493,536870958]],[&quot;^16&quot;,[441,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[441,&quot;^V&quot;,524,536870958]],[&quot;^16&quot;,[441,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[441,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[441,&quot;^;&quot;,&quot;~u62948536-8a48-4657-9003-8379d3cde1c9&quot;,536870958]],[&quot;^16&quot;,[442,&quot;^R&quot;,&quot;STATE your path&quot;,536870958]],[&quot;^16&quot;,[442,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[442,&quot;^F&quot;,482,536876735]],[&quot;^16&quot;,[442,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[442,&quot;^V&quot;,528,536876735]],[&quot;^16&quot;,[442,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[442,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[442,&quot;^;&quot;,&quot;~u62948536-eceb-4f2f-b753-a22385f5290a&quot;,536870958]],[&quot;^16&quot;,[443,&quot;^R&quot;,&quot;Why is this important? [ROTE]&quot;,536870958]],[&quot;^16&quot;,[443,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[443,&quot;^F&quot;,479,536870958]],[&quot;^16&quot;,[443,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[443,&quot;^V&quot;,479,536870958]],[&quot;^16&quot;,[443,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[443,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[443,&quot;^;&quot;,&quot;~u62948536-4cfe-4bbe-8023-78dd2de37067&quot;,536870958]],[&quot;^16&quot;,[444,&quot;^ 870958]],[&quot;^16&quot;,[447,&quot;^F&quot;,497,536870958]],[&quot;^16&quot;,[447,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[447,&quot;^V&quot;,497,536870958]],[&quot;^16&quot;,[447,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[447,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[447,&quot;^;&quot;,&quot;~u62948536-1cd5-4459-994e-04e0b62cbe42&quot;,536870958]],[&quot;^16&quot;,[448,&quot;^R&quot;,&quot;It is important to remember that we tell ourselves these stories instantly without even realising that we are doing so and once we have done that, it starts controlling how we feel and act.&quot;,536870958]],[&quot;^16&quot;,[448,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[448,&quot;^F&quot;,463,536870958]],[&quot;^16&quot;,[448,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[448,&quot;^V&quot;,3387,536874948]],[&quot;^16&quot;,[448,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[448,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[448,&quot;^;&quot;,&quot;~u62948536-855b-4ee6-991b-799047d029e3&quot;,536870958]],[&quot;^16&quot;,[449,&quot;^R&quot;,&quot;Finally, we need to get back to the facts. If we are not able to actually see the story that we are telling ourselves, any conclusion that we are deriving from it is not a fact.&quot;,536870958]],[&quot;^16&quot;,[449,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[449,&quot;^F&quot;,446,536870958]],[&quot;^16&quot;,[449,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[449,&quot;^V&quot;,516,536870958]],[&quot;^16&quot;,[449,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[449,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[449,&quot;^;&quot;,&quot;~u62948536-e5b0-4462-8ba0-e30c8d0bf503&quot;,536870958]],[&quot;^16&quot;,[450,&quot;^R&quot;,&quot;The commitment is usually not 100%.&quot;,536870958]],[&quot;^16&quot;,[450,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[450,&quot;^F&quot;,454,536870958]],[&quot;^16&quot;,[450,&quot;^Y&quot;,396,536870958]],[ ,[&quot;^16&quot;,[459,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[459,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[459,&quot;^;&quot;,&quot;~u62948536-c4e4-4eeb-82ef-bb394e210042&quot;,536870958]],[&quot;^16&quot;,[460,&quot;^R&quot;,&quot;Thankfully, there are people who have studied many such people who are great at managing crucial conversations and have provided a framework to simplify it for us.&quot;,536870958]],[&quot;^16&quot;,[460,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[460,&quot;^F&quot;,471,536870958]],[&quot;^16&quot;,[460,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[460,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[460,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[460,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[460,&quot;^;&quot;,&quot;~u62948536-524f-4002-9aca-a74f27b654e9&quot;,536870958]],[&quot;^16&quot;,[461,&quot;^R&quot;,&quot;Conclusion&quot;,536870958]],[&quot;^16&quot;,[461,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[461,&quot;^F&quot;,528,536870958]],[&quot;^16&quot;,[461,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[461,&quot;^V&quot;,539,536870958]],[&quot;^16&quot;,[461,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[461,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[461,&quot;^;&quot;,&quot;~u62948536-fc4a-4630-a063-25ab6c4fd71b&quot;,536870958]],[&quot;^16&quot;,[462,&quot;^R&quot;,&quot;make it safe for others to talk about anything&quot;,536870958]],[&quot;^16&quot;,[462,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[462,&quot;^F&quot;,490,536870958]],[&quot;^16&quot;,[462,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[462,&quot;^V&quot;,468,536870958]],[&quot;^16&quot;,[462,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[462,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[462,&quot;^;&quot;,&quot;~u62948536-5d37-4700-96d9-167495564bc4&quot;,536870958]],[&quot;^16&quot;,[463,&quot;^R&quot;,&quot;The key to mastering our emotions lies in rethinking the story that we are telling ourselves.&quot;,536870958]],[&quot;^16&quot;,[463,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[463,&quot;^F&quot;,555,536874948]],[&quot;^16&quot;,[463,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[463,&quot;^V&quot;,3387,536874948]],[&quot;^16&quot;,[463,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[463,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[463,&quot;^;&quot;,&quot;~u62948536-38a2-4e98-946a-3690c6241831&quot;,536870958]],[&quot;^16&quot;,[464,&quot;^R&quot;,&quot;People don&apos;t feel involved&quot;,536870958]],[&quot;^16&quot;,[464,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[464,&quot;^F&quot;,504,536870958]],[&quot;^16&quot;,[464,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[464,&quot;^V&quot;,504,536870958]],[&quot;^16&quot;,[464,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[464,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[464,&quot;^;&quot;,&quot;~u62948536-3369-497d-b5a6-46e9c95e100b&quot;,536870958]],[&quot;^16&quot;,[465,&quot;^R&quot;,&quot;Now, if we believe that the other person has our best interests in their heart, we are able to take in even any harsh feedback that they might give us. However, if we don&apos;t trust their motives or we feel that they don&apos;t respect us, we might be skeptical of anything that they might say. &quot;,536870958]],[&quot;^16&quot;,[465,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[465,&quot;^F&quot;,498,536870958]],[&quot;^16&quot;,[465,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[465,&quot;^V&quot;,502,536870958]],[&quot;^16&quot;,[465,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[465,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[465,&quot;^;&quot;,&quot;~u62948536-9975-4c4d-8809-c97a7107fcc0&quot;,536870958]],[&quot;^16&quot;,[466,&quot;^R&quot;,&quot;If you don&apos;t have the facts laid out, take some time to do that before the conversation.&quot;,536870958]],[&quot;^16&quot;,[466,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[466,&quot;^F&quot;,549,536870958]],[&quot;^16&quot;,[466,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[466,&quot;^V&quot;,458,536870958]],[&quot;^16&quot;,[466,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[466,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[466,&quot;^;&quot;,&quot;~u62948536-cd9a-47c0-b997-c617ffd5794e&quot;,536870958]],[&quot;^16&quot;,[467,&quot;^R&quot;,&quot;It begins by starting from the heart. We have to first stop believing that other people are the root cause of all the issues between us. Because irrespective of what we might feel, we would have played some role in creating that situation and we are anyways the only people whom we can change.  &quot;,536870958]],[&quot;^16&quot;,[467,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[467,&quot;^F&quot;,460,536870958]],[&quot;^16&quot;,[467,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[467,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[467,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[467,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[467,&quot;^;&quot;,&quot;~u62948536-f6ec-41fe-b5ca-8ed01247fffa&quot;,536870958]],[&quot;^16&quot;,[468,&quot;^R&quot;,&quot;Finally, if all of this seems too complicated, remember only two things:&quot;,536870958]],[&quot;^16&quot;,[468,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[468,&quot;^F&quot;,541,536875006]],[&quot;^16&quot;,[468,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[468,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[468,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[468,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[468,&quot;^;&quot;,&quot;~u62948536-c108-462b-9561-1630449d8a9f&quot;,536870958]],[&quot;^16&quot;,[469,&quot;^R&quot;,&quot;The worst among us at conversations either choose to stay silent or say things bluntly. The good ones often convey some of what is on their mind but sugarcoat it. The best ones though are completely frank and **respectful** as the same time.&quot;,536870958]],[&quot;^16&quot;,[469,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[469,&quot;^F&quot;,474,536870958]],[&quot;^16&quot;,[469,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[469,&quot;^V&quot;,474,536870958]],[&quot;^16&quot;,[469,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[469,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[469,&quot;^;&quot;,&quot;~u62948536-2cf8-4431-b4ff-301ac3b69423&quot;,536870958]],[&quot;^16&quot;,[470,&quot;^N&quot;,false,536875009]],[&quot;^16&quot;,[470,&quot;^R&quot;,&quot;How can we master our stories?&quot;,536870958]],[&quot;^16&quot;,[470,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[470,&quot;^F&quot;,448,536870958]],[&quot;^16&quot;,[470,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[470,&quot;^V&quot;,3387,536874948]],[&quot;^16&quot;,[470,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[470,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[470,&quot;^;&quot;,&quot;~u62948536-7bd9-423a-a722-8d9459458e1d&quot;,536870958]],[&quot;^16&quot;,[471,&quot;^R&quot;,&quot;But there are people, and you might have seen them in your life, who are really good at handling those conversations and you might often even wonder how they are able to pull it off. &quot;,536870958]],[&quot;^16&quot;,[471,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[471,&quot;^F&quot;,483,536870958]],[&quot;^16&quot;,[471,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[471,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[471,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[471,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[471,&quot;^;&quot;,&quot;~u62948536-d986-4358-83d9-b79f2bdc2466&quot;,536870958]],[&quot;^16&quot;,[472,&quot;^R&quot;,&quot;Once you have made it safe for others to talk about anything, you need to ensure that you are also able to stay in dialogue even when you&apos;re hurt, angry or scared. When we are in a high-stake situation, we tend to blame others for how they are making us feel.  However, emotions don&apos;t just happen. Others don&apos;t make us mad. We are the only ones who are responsible for our emotions. Once we start feeling an emotion, we react in one of three ways.&quot;,536870958]],[&quot;^16&quot;,[472,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[472,&quot;^F&quot;,3387,536874933]],[&quot;^16&quot;,[472,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[472,&quot;^V&quot;,3387,536874937]],[&quot;^16&quot;,[472,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[472,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[472,&quot;^;&quot;,&quot;~u62948536-cb28-4d86-b3ad-5aa317e87dd6&quot;,536870958]],[&quot;^16&quot;,[473,&quot;^R&quot;,&quot;Turning villains into human. We need to ask ourselves: Why would a decent, reasonable and rational person do what this person is doing? This is not meant to remove any guilt from the other person but it will replace our judgement with empathy and soften our emotions to enable dialogue.&quot;,536870958]],[&quot;^16&quot;,[473,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[473,&quot;^F&quot;,404,536870958]],[&quot;^16&quot;,[473,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[473,&quot;^V&quot;,534,536870958]],[&quot;^16&quot;,[473,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[473,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[473,&quot;^;&quot;,&quot;~u62948536-b2e4-400e-9a64-71b75a34f53f&quot;,536870958]],[&quot;^16&quot;,[474,&quot;^N&quot;,false,536874972]],[&quot;^16&quot;,[474,&quot;^R&quot;,&quot;After mastering our stories, it is now time to express. It is important to speak persuasively while doing this [CLARIFY that this is not manipulation]. When it comes to high stakes situations, we often express our views very poorly which often hurts people. Now, we have 3 ways to respond:&quot;,536870958]],[&quot;^16&quot;,[474,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[474,&quot;^F&quot;,3388,536874951]],[&quot;^16&quot;,[474,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[474,&quot;^V&quot;,3388,536874966]],[&quot;^16&quot;,[474,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[474,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[474,&quot;^;&quot;,&quot;~u62948536-e0de-4720-975c-df3c289aa78d&quot;,536870958]],[&quot;^16&quot;,[475,&quot;^N&quot;,true,536876755]],[&quot;^16&quot;,[475,&quot;^R&quot;,&quot;Why do we fail at crucial conversations?&quot;,536870958]],[&quot;^16&quot;,[475,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[475,&quot;^F&quot;,432,536872232]],[&quot;^16&quot;,[475,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[475,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[475,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[475,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[475,&quot;^;&quot;,&quot;~u62948536-4b06-4372-931b-dc2ebcd806a0&quot;,536870958]],[&quot;^16&quot;,[476,&quot;^R&quot;,&quot;(might need to clarify that this is from the perspective of the manager)&quot;,536870958]],[&quot;^16&quot;,[476,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[476,&quot;^F&quot;,530,536870958]],[&quot;^16&quot;,[476,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[476,&quot;^V&quot;,502,536870958]],[&quot;^16&quot;,[476,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[476,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[476,&quot;^;&quot;,&quot;~u62948536-0cf9-4e7a-8b51-a281adb2dcf9&quot;,536870958]],[&quot;^16&quot;,[477,&quot;^R&quot;,&quot;Some signs include: feeling angry, scared, hurt, either reacting or repressing feelings, raising voices, pointing fingers, becoming too quiet&quot;,536870958]],[&quot;^16&quot;,[477,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[477,&quot;^F&quot;,435,536870958]],[&quot;^16&quot;,[477,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[477,&quot;^V&quot;,435,536870958]],[&quot;^16&quot;,[477,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[477,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[477,&quot;^;&quot;,&quot;~u62948536-e208-4da4-af2c-dfe3d578da67&quot;,536870958]],[&quot;^16&quot;,[478,&quot;^R&quot;,&quot;When the pool is shallow, individually smart people end up taking stupid decisions collectively. We usually resist speaking up to someone with a position of power.&quot;,536870958]],[&quot;^16&quot;,[478,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[478,&quot;^F&quot;,423,536870958]],[&quot;^16&quot;,[478,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[478,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[478,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[478,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[478,&quot;^;&quot;,&quot;~u62948536-81df-447b-94d6-4c0c6337ddf9&quot;,536870958]],[&quot;^16&quot;,[479,&quot;^N&quot;,true,536874927]],[&quot;^16&quot;,[479,&quot;^R&quot;,&quot;Look for when safety is at risk. By safety, we mean psychological safety. Let&apos;s dive into what that means. To understand this, we have to first need to understand the idea of a Shared Pool of Meaning. Each of us has our own pool of meaning - which is comprised of our thoughts, emotions and feelings, derived from our own experiences. Each of us has a different pool of meaning. For us to remain in dialogue, we need everyone to be able to feel safe to contribute into the shared pool between all of us.&quot;,536870958]],[&quot;^16&quot;,[479,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[479,&quot;^F&quot;,431,536870958]],[&quot;^16&quot;,[479,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[479,&quot;^V&quot;,512,536870958]],[&quot;^16&quot;,[479,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[479,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[479,&quot;^;&quot;,&quot;~u62948536-ea55-4bf7-8905-3caf71cdcd49&quot;,536870958]],[&quot;^16&quot;,[480,&quot;^R&quot;,&quot;If you&apos;ve realised that you&apos;ve made a mistake, simply apologise&quot;,536870958]],[&quot;^16&quot;,[480,&quot;^P&quot;, [&quot;^16&quot;,[531,&quot;^F&quot;,459,536870958]],[&quot;^16&quot;,[531,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[531,&quot;^V&quot;,516,536870958]],[&quot;^16&quot;,[531,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[531,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[531,&quot;^;&quot;,&quot;~u62948536-4831-4b8e-8c29-f128bf3d1d21&quot;,536870958]],[&quot;^16&quot;,[532,&quot;^R&quot;,&quot;When we are consumed with emotions, we end up starting from our stories and conclusions which is the least effective and least persuasive. We often end up saying things with a vengeance which leads to bad results and it creates this belief cycle that we cannot be honest.&quot;,536870958]],[&quot;^16&quot;,[532,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[532,&quot;^F&quot;,458,536870958]],[&quot;^16&quot;,[532,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[532,&quot;^V&quot;,458,536870958]],[&quot;^16&quot;,[532,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[532,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[532,&quot;^;&quot;,&quot;~u62948536-9c78-42f3-b684-27cf88f87da4&quot;,536870958]],[&quot;^16&quot;,[533,&quot;^R&quot;,&quot;Next, you need to **R**ecognise the purpose behind the strategy. Often what we express is the strategy and not the purpose we were seeking. So, share the true goal that we are trying to achieve.&quot;,536870958]],[&quot;^16&quot;,[533,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[533,&quot;^F&quot;,526,536870958]],[&quot;^16&quot;,[533,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[533,&quot;^V&quot;,550,536870958]],[&quot;^16&quot;,[533,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[533,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[533,&quot;^;&quot;,&quot;~u62948536-5563-47ae-a9a0-d984b3c345d6&quot;,536870958]],[&quot;^16&quot;,[534,&quot;^N&quot;,true,536875845]],[&quot;^16&quot;,[534,&quot;^R&quot;,&quot;Once we have identified our facts and stories, we need to stop telling ourselves the clever stories and start telling the ones which will bring us back to dialogue. How can we do that?&quot;,536870958]],[&quot;^16&quot;,[534,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[534,&quot;^F&quot;,516,536870958]],[&quot;^16&quot;,[534,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[534,&quot;^V&quot;,470,536870958]],[&quot;^16&quot;,[534,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[534,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[534,&quot;^;&quot;,&quot;~u62948536-0c5b-4fbd-80e8-a783503e9cab&quot;,536870958]],[&quot;^16&quot;,[535,&quot;^R&quot;,&quot;The big differentiator is being respectful. &quot;,536870958]],[&quot;^16&quot;,[535,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[535,&quot;^F&quot;,469,536870958]],[&quot;^16&quot;,[535,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[535,&quot;^V&quot;,474,536870958]],[&quot;^16&quot;,[535,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[535,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[535,&quot;^;&quot;,&quot;~u62948536-b343-4cf5-961e-c1f2e072e333&quot;,536870958]],[&quot;^16&quot;,[536,&quot;^R&quot;,&quot;Move to Action&quot;,536870958]],[&quot;^16&quot;,[536,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[536,&quot;^F&quot;,411,536870958]],[&quot;^16&quot;,[536,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[536,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[536,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[536,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[536,&quot;^;&quot;,&quot;~u62948536-6915-410a-be85-ffcdfe8df623&quot;,536870958]],[&quot;^16&quot;,[537,&quot;^R&quot;,&quot;Finally, set up a routine for following up. This will create a culture of accountability.&quot;,536870958]],[&quot;^16&quot;,[537,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[537,&quot;^F&quot;,491,536870958]],[&quot;^16&quot;,[537,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[537,&quot;^V&quot;,415,536870958]],[&quot;^16&quot;,[537,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[537,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[537,&quot;^;&quot;,&quot;~u62948536-e380-420f-bb42-6c9b3ab6728b&quot;,536870958]],[&quot;^16&quot;,[538,&quot;^R&quot;,&quot;People feel involved in the process&quot;,536870958]],[&quot;^16&quot;,[538,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[538,&quot;^F&quot;,478,536870958]],[&quot;^16&quot;,[538,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[538,&quot;^V&quot;,443,536870958]],[&quot;^16&quot;,[538,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[538,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[538,&quot;^;&quot;,&quot;~u62948536-36c7-4e4b-b3e5-5d82ffb1c3d7&quot;,536870958]],[&quot;^16&quot;,[539,&quot;^R&quot;,&quot;Script:&quot;,536870958]],[&quot;^16&quot;,[539,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[539,&quot;^F&quot;,494,536870958]],[&quot;^16&quot;,[539,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[539,&quot;^V&quot;,508,536870958]],[&quot;^16&quot;,[539,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[539,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[539,&quot;^;&quot;,&quot;~u62948536-27bf-4685-8986-5a95e36b5a77&quot;,536870958]],[&quot;^16&quot;,[540,&quot;^R&quot;,&quot;Vote, when you have multiple good options and efficiency is a very high priority&quot;,536870958]],[&quot;^16&quot;,[540,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[540,&quot;^F&quot;,514,536870958]],[&quot;^16&quot;,[540,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[540,&quot;^V&quot;,433,536870958]],[&quot;^16&quot;,[540,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[540,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[540,&quot;^;&quot;,&quot;~u62948536-3fb1-464f-ad0f-159645843eb1&quot;,536870958]],[&quot;^16&quot;,[541,&quot;^N&quot;,true,536875836]],[&quot;^16&quot;,[541,&quot;^R&quot;,&quot;Move to Action&quot;,536874997]],[&quot;^16&quot;,[541,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[541,&quot;^F&quot;,3389,536874984]],[&quot;^16&quot;,[541,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[541,&quot;^V&quot;,430,536870958]],[&quot;^16&quot;,[541,&quot;^U&quot;,396,536874997]],[&quot;^16&quot;,[541,&quot;^?&quot;,[&quot;^ &quot;],536874997]],[&quot;^16&quot;,[541,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[541,&quot;^;&quot;,&quot;~u62948536-c4ee-4e5f-b172-72db72b5152c&quot;,536870958]],[&quot;^16&quot;,[542,&quot;^R&quot;,&quot;the start where you need to establish safety&quot;,536870958]],[&quot;^16&quot;,[542,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[542,&quot;^F&quot;,405,536870958]],[&quot;^16&quot;,[542,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[542,&quot;^V&quot;,405,536870958]],[&quot;^16&quot;,[542,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[542,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[542,&quot;^;&quot;,&quot;~u62948536-29f2-4cf4-9255-f91a724160fa&quot;,536870958]],[&quot;^16&quot;,[543,&quot;^R&quot;,&quot;If you notice that there has been a misunderstanding, then you need to contrast. In this case, the other person ended up feeling more hurt than you intended. Thus, you need to clarify what you didn&apos;t mean and clarify your respect and the real purpose. You can use this both as a prevention or as a first-aid. [ROTE]&quot;,536870958]],[&quot;^16&quot;,[543,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[543,&quot;^F&quot;,480,536870958]],[&quot;^16&quot;,[543,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[543,&quot;^V&quot;,414,536870958]],[&quot;^16&quot;,[543,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[543,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[543,&quot;^;&quot;,&quot;~u62948536-4e22-4d4b-8294-e7b73bf30946&quot;,536870958]],[&quot;^16&quot;,[544,&quot;^R&quot;,&quot;At this point, keep looking out for safety being violated. If it is, then step back out from the conversation, restore safety and step back in.&quot;,536870958]],[&quot;^16&quot;,[544,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[544,&quot;^F&quot;,440,536870958]],[&quot;^16&quot;,[544,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[544,&quot;^V&quot;,444,536870958]],[&quot;^16&quot;,[544,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[544,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[544,&quot;^;&quot;,&quot;~u62948536-0e04-41b3-8f12-991b5888d432&quot;,536870958]],[&quot;^16&quot;,[545,&quot;^R&quot;,&quot;Yes, that missing step is the story that we tell ourselves, which is basically a guess at WHY what is happening is happening and how should we feel about it. Notice that I&apos;ve used the word \\&quot;Guess\\&quot; here because it is truly a guess, in spite of us being totally convinced of our story&apos;s truth. However, the same action could result out of multiple possibilities. [ROTE]&quot;,536870958]],[&quot;^16&quot;,[545,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[545,&quot;^F&quot;,481,536874944]],[&quot;^16&quot;,[545,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[545,&quot;^V&quot;,3387,536874944]],[&quot;^16&quot;,[545,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[545,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[545,&quot;^;&quot;,&quot;~u62948536-66c9-44b1-bf56-f6a3be184da5&quot;,536870958]],[&quot;^16&quot;,[546,&quot;^R&quot;,&quot;Command, where a clear authority figure takes the decision by themselves with no involvement of others&quot;,536870958]],[&quot;^16&quot;,[546,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[546,&quot;^F&quot;,433,536870958]],[&quot;^16&quot;,[546,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[546,&quot;^V&quot;,433,536870958]],[&quot;^16&quot;,[546,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[546,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[546,&quot;^;&quot;,&quot;~u62948536-578b-4e02-989c-20f573831495&quot;,536870958]],[&quot;^16&quot;,[547,&quot;^R&quot;,&quot;Agree: although we might believe that we are completely at odds with the other person, but we usually agree with them for the most part. Usually, the disagreements tend to be minor but we end up bloating them up. Agree when you agree. Don&apos;t turn agreement into an argument. &quot;,536870958]],[&quot;^16&quot;,[547,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[547,&quot;^F&quot;,510,536870958]],[&quot;^16&quot;,[547,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[547,&quot;^V&quot;,510,536870958]],[&quot;^16&quot;,[547,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[547,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[547,&quot;^;&quot;,&quot;~u62948536-1b41-4aed-b160-4b59cc92f6bf&quot;,536870958]],[&quot;^16&quot;,[548,&quot;^R&quot;,&quot;There are two things that matter in a conversation - the content (what is being talked about) and the conditions (what are people doing? how are they feeling? what is the general tone of the people involved)&quot;,536870958]],[&quot;^16&quot;,[548,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[548,&quot;^F&quot;,512,536870958]],[&quot;^16&quot;,[548,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[548,&quot;^V&quot;,512,536870958]],[&quot;^16&quot;,[548,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[548,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[548,&quot;^;&quot;,&quot;~u62948536-e1ad-4bec-9a79-5add9d703f91&quot;,536870958]],[&quot;^16&quot;,[549,&quot;^R&quot;,&quot;However, facts are the least controversial because they are grounded in reality. They also are the most persuasive - the goal here is not to convince the other person that you are right. It is to help them see how a decent, reasonable and rational person could come up with the story that we have. Facts are also the least insulting and hence, they lay the groundwork for delicate conversations.&quot;,536870958]],[&quot;^16&quot;,[549,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[549,&quot;^F&quot;,532,536870958]],[&quot;^16&quot;,[549,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[549,&quot;^V&quot;,458,536870958]],[&quot;^16&quot;,[549,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[549,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[549,&quot;^;&quot;,&quot;~u62948536-6432-4f5c-99bf-3f3474530f4c&quot;,536870958]],[&quot;^16&quot;,[550,&quot;^R&quot;,&quot;Finally, if there is no misunderstand and no disrespect that has been caused, but you simply don&apos;t share the same purpose, then, you need to create a mutual purpose.&quot;,536870958]],[&quot;^16&quot;,[550,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[550,&quot;^F&quot;,543,536870958]],[&quot;^16&quot;,[550,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[550,&quot;^V&quot;,414,536870958]],[&quot;^16&quot;,[550,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[550,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[550,&quot;^;&quot;,&quot;~u62948536-df41-4a94-821a-4563cb35e892&quot;,536870958]],[&quot;^16&quot;,[551,&quot;^R&quot;,&quot;We often fall for the Fool&apos;s choice - where we think that we have to choose between either telling the truth or keeping the relationship. (expand from the book summary)&quot;,536870958]],[&quot;^16&quot;,[551,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[551,&quot;^F&quot;,499,536870958]],[&quot;^16&quot;,[551,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[551,&quot;^V&quot;,483,536870958]],[&quot;^16&quot;,[551,&quot;^U&quot;,396,536870958]],[&quot;^16&quot;,[551,&quot;^1;&quot;,true,536870958]],[&quot;^16&quot;,[551,&quot;^;&quot;,&quot;~u62948536-77eb-4d43-be82-91f2f39995a9&quot;,536870958]],[&quot;^16&quot;,[552,&quot;^N&quot;,true,536876740]],[&quot;^16&quot;,[552,&quot;^R&quot;,&quot;Learn to Look&quot;,536870958]],[&quot;^16&quot;,[552,&quot;^P&quot;,&quot;^1:&quot;,536870958]],[&quot;^16&quot;,[552,&quot;^F&quot;,445,536872968]],[&quot;^16&quot;,[552,&quot;^Y&quot;,396,536870958]],[&quot;^16&quot;,[552,&quot;^V&quot;,528,536870958]],[&quot;^16&quot;,[552,&quot;^U&quot;,396,536870958]],[&quot;^16&quot
